<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>browser object model example</title>
</head>
<body>
    

    <p id="ex">This the paragraph</p>
<script>

var h = window.innerHeight;
var w = window.innerWidth;

var x = document.getElementById("ex");

x.innerHTML = "width " + w + " height "+ h;
document.write(window.innerWidth+" "+window.innerHeight);

window.alert("this is the alert box");
window.confirm("this is the confirm box");
window.resizeTo(200,400);
window.close();



</script>


</body>
</html>
