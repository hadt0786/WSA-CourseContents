<!DOCTYPE html>

<html>

<head>
    <title>Linear Gradiant</title>
    <style>
        
        .box {
            width: 200px;
            height: 200px;
        }
        .cyan-blue-shade {
            background: linear-gradient(cyan, blue);
        }

    </style>
</head>

<body>
    <center>
        <h2> Linear Gradient </h2>
        <div class="box cyan-blue-shade"></div>
    </center>
</body>

</html>
