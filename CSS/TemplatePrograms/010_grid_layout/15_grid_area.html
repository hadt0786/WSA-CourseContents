<!DOCTYPE html>
<html>
<head>
    <title>Spanning rows and columns</title>
<style>
.grid-container {
  display: grid; /* set display property as grid */
  grid-gap: 50px 50px; /* row-gap  column-gap */
  grid-template-columns: auto auto auto auto;
  background-color: #808080;
  padding: 10px;
}
/* set property for grid items (child) */
.grid-container > div {
  background-color: rgba(242, 242, 242, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
.grid-area-item {

  /* grid-area: 1 / 2 / 4 / 4; */
    grid-area: 1 / 2 / span 3 / span 2;
} 

.grid-item {
  background-color: rgba(242, 242, 242, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
    
</style>
</head>
<body>

<h1>Grid layout :</h1>

<div class="grid-container">
  <div class="grid-item">Grid item 1</div>
  <div class="grid-area-item">Grid item 2</div>
  <div class="grid-item">Grid item 3</div>  
  <div class="grid-item">Grid item 4</div>
  <div class="grid-item">Grid item 5</div>
  <div class="grid-item">Grid item 6</div>  
  <div class="grid-item">Grid item 7</div> 
  <div class="grid-item">Grid item 8</div> 
  <div class="grid-item">Grid item 9</div>
  <div class="grid-item">Grid item 10</div>
  <div class="grid-item">Grid item 11</div>
</div>

</body>
</html>
