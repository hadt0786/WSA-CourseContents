<!DOCTYPE html>

<html>

<head>
	<title>JavaScript prompt usage example</title>
	<script>
		var mark = prompt("Enter the mark:");
		
		if (mark >= 70) {
			document.write("Green: Placement safe zone...");
		} else if (mark < 70 && mark >= 60) {
			document.write("Orange: Almost there...");
		} else if (mark < 60 && mark >=50) {
			document.write("Yellow: Need to push hard....");
		} else if (mark < 50 && mark >=40) {
			document.write("Red: Need serious improvement...");
		} else if (mark < 40) {
			document.write("Black: God save you...");
		}
	</script>
</head>

</body>
