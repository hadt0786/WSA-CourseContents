
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script>
    
    function GetById(){        
		// Store them in the div section of the HTML itself
		document.getElementById("number").innerHTML = document.getElementById("number").value;
	}
   // Get all elements that are having name as "number"
	function GetByName()
	{
		var nums = document.getElementsByName("number");
		var res = '';
		for(var i = 0; i < nums.length; i++)
		{
			res += nums[i].value + "<br>";
			// Store them in the div section of the HTML itself
			document.getElementById("number").innerHTML = res;
		}
	}   
    function GetByClass()
    {
        var classData = document.getElementsByClassName("example").length;
		var res = '';
		
		for(var i = 0; i < classData; i++)
		{
			// Getting the innerHTML portion of the class 
			res += document.getElementsByClassName("example")[i].innerHTML; + "<br/>";
			document.getElementById("div1").innerHTML = res;
		}

    }
    </script>
</head>
<body>
    <form id="form 1">
    <div>

        <input type="text" id="number" value="12345">
        <input type="text" name="number" value="1000">
        <input type="text" name="number" value="2000">
        <input type="text" name="number" value="3000">
    </div>

    <div class="example" >Class Example 1</div>
    <div class="example" >Class Example 2</div>
    <div class="example" >Class Example 3</div>
    <div class="example" >Class Example 4</div>

    <br>
    
    
    <div id="div1" style="border-style: solid; border-width: thick; border-color: blue;
        width: 515px; height: 100px;">
        Div Section 
    </div>
    <br />
    <input type="button" onclick="GetById();" value="Get Element By Id" />
    <input type="button" onclick="GetByName();" value="Get Element By Name" />
	<input type="button" onclick="GetByClass();" value="Get Element By Class" /> 
    </form>


    </div>
    
</body>
</html>
