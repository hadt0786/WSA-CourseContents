<!DOCTYPE html>

<html>

<head>
    
    <title>Attribute selector with element selector</title>
	
	<style>

    /* Attribute selector with element selector */    
	p[title] {
		color: deeppink;
	}
        
	</style>
	
</head>

<body>
    <p>This is first paragraph</p>
    
    <p title="Fill the below form">This is second paragraph. Kindly fill below required information.</p>
   
	<br />
    <form>
        <label> Name : 
            <input type="text" placeholder="your name" title="Enter your name here">
        </label>
        
    </form>
    
</body>

</html>
