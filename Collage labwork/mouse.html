<html>
<head>
<title>Mouse Over and Mouse Out</title>
<style type="text/css">
#image1{position:absolute;top:50px;left:50px;border:thin;visibility:visible;}
#image1{position:absolute;top:50px;left:50px;border:thin;visibility:visible;}
</style>
<script type="text/javascript">
function changeImage(){
var imageOne=document.getElementById("image1").style;
var imageTwo=document.getElementById("image2").style;
if(imageOne.visibility=="visible"){
imageOne.visibility="hidden";imageTwo.visibility="visible";
}
else{
imageOne.visibility=="visible";imageTwo.visibility="hidden";
}
}
</script>
</head>
<body><form>
<img src="mani.jpg" alt="mani Image"id="Image1"onmouseover="changeImage()"onmouseout="changeImage()"/>
<img src="nagamani.jpg"alt="nagamaniImage"id="Image2"onmouseover="changeImage()"onmouseout="changeImage()"/>
</form></body>
</html>
