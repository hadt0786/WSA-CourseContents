<!DOCTYPE html>
<html>
    
    <head>
        <title>List box example</title>
    </head>
    
    <body>
        <form>
        	<!-- display selection text -->
            Select icecream type : 
            <select name="Ice Cream Flavours"> 
                <option value="Butter Scotch" selected>Butter Scotch</option>
                <option value="Vanilla">Vanilla</option>
                <option value="Strawberry">Straw Berry</option>
            </select>
        </form>
    </body>
</html>
