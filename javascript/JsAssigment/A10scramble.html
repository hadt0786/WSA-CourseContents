<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scramble Word</title>
  <script>
    var str=prompt("Enter a String");  
      var pattern=prompt("Enter a pattern");
      var newstr=""
      for(i=0; i<str.length; i++){
          newstr+=str[pattern[i]];
      }
      document.write(newstr);
      
    </script>  
</head>
