<!DOCTYPE html>
<html>

<head>
    <title>Section Element</title>
<style>

section {
    width: 25%;
    height: 200px;
    border: 1px solid red;
    padding: 5px; /* Between border and content */
} 

</style>
</head>
    
<body>

<section style="text-align: left">
    <!-- This section is outside of the article. Its content is related
    to the page -->
    <h3>The section</h3>
    <p>This section of the article</p>

</section>

</body>
</html>
