<!DOCTYPE html>
<html>

<head>
    <title>Radial Gradiant</title>
    <style>
        
        .box {
            height: 200px;
            width: 200px;
        }

        .radial-repeat {

            background: repeating-radial-gradient(aqua, blue 10%, black 15%);
        }

    </style>
</head>

<body>
    <center>

        <h2> Repeat Radial Gradient </h2>
        <div class="box radial-repeat"></div>
        
    </center>
</body>

</html>
