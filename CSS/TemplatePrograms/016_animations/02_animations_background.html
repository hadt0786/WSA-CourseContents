<!DOCTYPE html>

<html>
    
<head>
    <style> 
        
        .anim-bg {
            animation: bg-color-frames 5s infinite;
        }

        /* Keyframes for background color */
        @keyframes bg-color-frames {
          0% {
            background-color: aqua;
          }
          100% {
            background-color: darkmagenta;
          }
        }
        
    </style>
</head>
    
<body class="anim-bg">

</body>
</html>
