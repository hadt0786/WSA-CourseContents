<!DOCTYPE html>

<html>
    
    <head>
        <title>Sum of sube of two numbers</title>
        <script>
            
			function sumcube(num1,num2)
			{
				var res;
				
				res = num1 * num1 * num1;
				res = res + (num2 * num2 * num2);
				return res;
			}
			
			var value1 = 2;
			var value2 = 3;
			
			result = sumcube(value1,value2);
			
			document.write("Square of a given number is : " + result);
        </script>
    </head>
    <body>
    </body>
    
</html>
