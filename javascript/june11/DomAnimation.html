<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation move</title>

    <style>
    
    #animate
    {
        widows: 50%;
        height:50%;
        position: absolute;
        background-color:red;

    }
        </style>
</head>
<body>

    <h1>Animation Move Example</h1>
    <p>
    <button onclick="movetheSquare()" >Click here to Move</button>
    </p>

    <div id="animate"></div>


    <script>
    function movetheSquare(){
    var aniElem = document.getElementById("animate");
    var winPosition = 0;
    var timeFunctionId = setInterval(animationFrame,2);

        function animationFrame()
        {
            if(winPosition==350)
            {
                clearInterval(timeFunctionId);
            }
            else {
                winPosition++;
                aniElem.style.left = winPosition+'px';
                aniElem.style.padding = winPosition-150+'px';
            }
        }
    
    
    
    }
    </script>
    
</body>
</html>
