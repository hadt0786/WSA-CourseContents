<!DOCTYPE html> 
<html> 
<head> 
<meta charset=utf-8 /> 
<title>Bom get attributes of an anchor tag </title> 
</head> 
<script>
    function getA()
{
 var u = document.getElementById("para").href;
console.log('href attribute of the link is : '+u);
 var v = document.getElementById("para").hreflang;   
 console.log('hreflang attribute of the link is : '+v);
 var w = document.getElementById("para").rel; 
 console.log('rel attribute of the link is : '+w);
 var x = document.getElementById("para").target; 
 console.log('target attribute of the link is : '+x);
 var y = document.getElementById("para").type; 
console.log(' type attribute of the link is : '+y);  
}
    </script>
<body> 
<p><a id="para" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.fb.com/">fb.com</a></p> 
<button onclick="getA()">Click here to get the attribute's value</button>  
</body> 
</html>
