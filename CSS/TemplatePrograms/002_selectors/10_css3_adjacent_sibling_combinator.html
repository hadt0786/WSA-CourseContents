<!DOCTYPE html>

<html>

<head>
    
    <title>Adjacent Sibling Combinator</title>
	
	<style>

    /* Selects <p> that immediately follows <div> */
    div + p {
      color: blue;
    }    
          
	</style>
	
</head>

<body>
    <div>
        <p>This is child paragraph of division.</p>
    </div>
    <p>This is first and adjecent paragraph to division.</p>
    <p>This is second paragraph to division.</p>
    <h2>Heading - Programming Languages</h2>

</body>

</html>
