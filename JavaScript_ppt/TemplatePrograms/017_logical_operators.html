<!DOCTYPE html>

<html>

<head>
	<title>JavaScript operators - Logical operators</title>
	<script>		
		// Ternary to find biggest among given two numbers
		var num1 = 1;
		var num2 = 0;
		
		if (++num1 || num2++) {
			document.write("Wow! its true");
		}
		else {
			document.write("Hmm! its false");
		}
		
		document.write("<br> The value of num1 : " + num1);
		document.write("<br> The value of num2 : " + num2);		
	</script>
</head>

</html>
