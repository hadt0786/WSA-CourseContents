<!DOCTYPE html>
<html>
<head>
    <title>Spanning rows and columns</title>
<style>
.grid-container {
  display: grid; /* set display property as grid */
  grid-gap: 50px 50px; /* row-gap  column-gap */
  grid-template-columns: auto auto auto;
  background-color: #808080;
  padding: 10px;
}
/* set property for grid items (child) */
.grid-container > div {
  background-color: rgba(242, 242, 242, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
.spanning-column-item {

  grid-column-start: 1; /* Start with column line 1 */
  grid-column-end: 3;   /* End at column line 3 */
  /* grid-column: 1 / 3;  /* Start with column line 1, End at column line 3 */
   /*grid-column: 1 / span 2; /* start with column line 1, span over 2 columns */
} 
    
.spanning-row-item {

  grid-row-start: 2; /* Start with row line 2 */
  grid-row-end: 4;   /* End at row line 4 */
  /* grid-row: 2 / 4; /* Start with row line 2, End at row line 4 */
  /* grid-row: 2 / span 2; /* Start with row line 2, span over 2 rows */
} 
        
</style>
</head>
<body>

<h1>Grid layout :</h1>

<div class="grid-container">
  <div class="spanning-column-item">Grid item 1</div>
  <div class="grid-item">Grid item 2</div>
  <div class="spanning-row-item">Grid item 3</div>  
  <div class="grid-item">Grid item 4</div>
  <div class="grid-item">Grid item 5</div>
  <div class="grid-item">Grid item 6</div>  
  <div class="grid-item">Grid item 7</div> 
</div>

</body>
</html>
