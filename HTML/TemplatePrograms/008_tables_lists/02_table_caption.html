<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1> Employee Details </h1>

    <!-- table starts here -->
    <table border="1">
        <caption style="caption-side: bottom; text-align: right;">Fig 1 : Employee Salary</caption>
        <!-- 1st table row  -->
        <tr>
            <!-- table heading -->
            <th>Employee Name</th>
            <th>Employee Id</th>
            <th>Salary</th>
        </tr>

        <!-- 2nd table row -->
        <tr>
            <!-- table data -->
            <td>Smith</td>
            <td>E001</td>
            <td>45000</td>
        </tr>

        <!-- 3rd table row -->
        <tr>
            <td>Mac</td>
            <td>E002</td>
            <td>42000</td>
        </tr>

        <!-- 4th table row -->
        <tr>
            <td>John</td>
            <td>E003</td>
            <td>46000</td>
        </tr>
    </table>
    <!-- table ends here -->

</body>

</html>
