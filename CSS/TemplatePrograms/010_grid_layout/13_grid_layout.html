<!DOCTYPE html>
<html>
<head>
    <title>Grid Layout</title>
<style>
.grid-container {
  display: grid; /* set display property as grid */
  grid-gap: 10px 10px; /* row-gap  column-gap */
    
  /* Three equal width columns : auto auto auto 
   * Three unequal width columns : 25% 50% 25% 
   * Three unequal width columns : 1fr 2fr 1fr
   */    
  grid-template-columns: auto 48% auto;
  background-color: #808080;
  padding: 10px;
}
.grid-item {
  background-color: rgba(242, 242, 242, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Grid layout :</h1>

<div class="grid-container">
  <div class="grid-item">Grid item 1</div>
  <div class="grid-item">Grid item 2</div>
  <div class="grid-item">Grid item 3</div>  
  <div class="grid-item">Grid item 4</div>
  <div class="grid-item">Grid item 5</div>
  <div class="grid-item">Grid item 6</div>  
  <div class="grid-item">Grid item 7</div>
  <div class="grid-item">Grid item 8</div>
  <div class="grid-item">Grid item 9</div>  
</div>

</body>
</html>
