    <title>To print a triangle</title>
    <script>
var n = parseInt(prompt("Please Enter number rows", ""));
var  count=0;
    
         for(var i=1; i<=n ;i++){/* to print an proper triangle */
            
                for(var j=1; j<=i; j++){  /*    For  triangle starting with even series */

     count++;


       document.write(count+"&nbsp"+"&nbsp");
        
    }
           
        document.write("<br>");
  
}
</script>
