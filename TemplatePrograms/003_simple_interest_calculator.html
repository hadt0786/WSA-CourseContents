<!DOCTYPE html>

<html>

<head>
	<title>JavaScript prompt usage example</title>
	<script>
		var principle = prompt("Enter the principle value:");
		var rate = prompt ("Enter the rate:");
		var term = prompt ("Enter the term:");
		
		var total = Number(principle) * ( 1 + Number(rate) * Number(term));
		
		document.write("The value is" + total); 
	</script>
</head>
