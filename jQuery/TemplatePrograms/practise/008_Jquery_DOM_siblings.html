<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Sibling</title>
    <script src="../../jQueryLibrary/jquery-3.3.1.min.js" type="text/javascript"></script>

    <style>
        .siblings * {
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>


    <script>
        $(document).ready(function () {

            /**Find all siblings*/
            $("h2").siblings().css({
                "color": "red",
                "border": "2px solid red"
            });

            /* Fid children which are of particutlar type**/
            // $("h2").siblings("p").css({
            //     "color": "green",
            //     "border": "2px solid green"
            // });

            /**Find the next sibling*/

            // $("h2").next().css({
            //     "color": "purple",
            //     "border": "2px solid purple"
            // });


        });
    </script>





</head>

<body class="siblings">

    <div>
        div {parent}
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>

</body>

</html>
