<!DOCTYPE html>
<html>

<head>
	<title>Table Enhanced</title>
	<style>
	td, th {
    	border: 1px solid #dddddd;
    	text-align: left;
    	padding: 8px;
    }
    /* background color of table body rows */
    tbody tr:nth-child(even) {
    		background-color: #dddddd;
		
	}
    </style>
</head>

<body>
<h1> Employee Details </h1>

<table border="1" style="border-collapse:collapse; width:34%;">
<thead><!-- table header -->
	<tr bgcolor="magenta">
		<th colspan="3" style="text-align:center">Employee Details</th>
	</tr>
  <tr bgcolor="yellow"> <!-- row -->
    <th>Employee Name</th>
    <th>Employee Id</th>
    <th>Salary</th>
  </tr>
</thead>

</tfoot>

</body>
</html>
