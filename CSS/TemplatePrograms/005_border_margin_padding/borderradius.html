<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
    border-radius: 25px;
    background: #73AD21;
    padding: 10px; 
    width: 100px;
    height: 100px; 
}

#div2 {
    border-radius: 25px;
    border: 2px solid #73AD21;
    padding: 10px; 
    width: 100px;
    height: 100px; 
}


</style>
</head>
<body>
<center><br><br>
<div id="div1">Rounded Rectangle</div>
    <p>Border Radius with <b> One Value</b></p>
<p id="div2"> <b>Rounded Rectangle </b></p>
</center>
</body>
</html>
