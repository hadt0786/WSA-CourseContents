<!DOCTYPE html>

<html>

<head>
    <title>Linear Gradiant</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }      
        
        .right-bottom-shade {
            background: linear-gradient(to right bottom, cyan, blue);
        }

        .left-bottom-shade {
            background: linear-gradient(to left bottom, cyan, blue);
        }
        
    </style>
</head>

<body>
    <center>
        
        <h2> Linear Gradient - diagonal - right bottom</h2>
        <div class="box right-bottom-shade"></div>

        <h2> Linear Gradient - diagonal - left bottom</h2>
        <div class="box left-bottom-shade"></div>        
        
    </center>
</body>

</html>
