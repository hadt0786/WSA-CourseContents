
<!DOCTYPE html>
<html>
  <head>
    <title>
object fit
	</title>
	
  <style>
  
  img{
  width:150px;
  height:150px;
  border:1px solid red;
  </style>
       </head>

     <body>

<figure>
   <img src="img2.jpg" alt"sun_flower" style="object-fit:contian"/>
   <figcaption>Contian</figcaption>
   </figure>

   <figure>
   <img src="img2.jpg" alt"sun_flower" style="object-fit:none"/>
   <figcaption>none</figcaption>
   </figure>
   <figure>
   <img src="img2.jpg" alt"sun_flower" style="object-fit:scale-down"/>
   <figcaption>Scale down</figcaption>
   </figure>
   <figure>
   <img src="img2.jpg" alt"sun_flower" style="object-fit:cover"/>
   <figcaption>cover</figcaption>
   </figure>
   <figure>
   <img src="img2.jpg" alt"sun_flower" style="object-fit:fill"/>
   <figcaption>fill</figcaption>
   </figure>
   
   
   
   
   
   
 
     </body>

</html>
