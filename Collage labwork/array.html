<html>
<head>
<tittle>array elements</tittle>
<script type="text/javascript">
function sum()
{
var n=new Array(5);
for(i=0;i<n.length;i++)
{
n[i]=parseInt(window.prompt("enter the value of n"));
}
n[0]=1;
n[1]=2;
n[2]=3;
n[3]=4;
n[4]=5;
var sum=0;
for(i=0;i<n.length;i++)
{
sum=sum + n[i];
}
document.write("sum="+sum);
}
</script>
</head>
<body bgcolor="blue">
<form>
<input type="button"value="array"onclick="sum()"/>
</form>
</body>
</html>
