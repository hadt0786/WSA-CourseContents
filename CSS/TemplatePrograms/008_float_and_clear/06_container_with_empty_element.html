<!DOCTYPE html>
<html>
    
<head>
    <title>Collapsing parent solution - Empty element</title>
    <style> 
        .container {
            width: 100%;
            height: auto;
            border: 2px solid black;
        }

        .box {
            box-sizing: border-box;
            width: 50%;
            height: 100px;
            border: 5px solid red;
            float: left;
        }
        
    </style>
</head>
    
<body>

<div class="container">

  <div class="box">This div occupies the left half</div>
  <div class="box">This div occupies the right half</div>
    
  <!-- The role of clear property here is to place the
  + div in next line. The div will expand to full width
  + when placed in next line.
  + Due to the empty div in the last line, container div
  + hight gets stretched to that line.
  + -->
    
  <div style="clear:both;"></div>

</div>

</body>
</html>
