<!-- DOCTYPE html -->

<html>
<body>

<p>EventListener works on the document. Click and check! </p>

<script>

// EventListener function. Check out the slight change in event name!!

document.addEventListener("click", myEventHandler);

function myEventHandler(){
    document.body.style.backgroundColor = "red";
}
</script>

</body>
</html>
