<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Program to Calculate Simple intrest</title>

    <script>
	//obtaining Inputs from user
        var Principle = prompt("Please Enter Principle", "");
        var Rate = prompt("Please enter Rate", "");
        var Time = prompt("Please enter Time", "");

	//Calculating Simle intrest using sumple intrest formulae
        SimpleIntrest=(Principle*Time*Rate)/100;

	//Alerting Simple Intrest
        alert("Simple interest is =" + SimpleIntrest);



    </script>
