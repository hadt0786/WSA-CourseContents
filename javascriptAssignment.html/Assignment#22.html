<!-- Write a program to arrange the element of an array in ascending and descending order.
Description :
• In this program you should input the elements and store it to the array.
• Display those elements of array in ascending and descending order.
Objective : Understand the array and loops in javascript.
Prerequisites:
• array
• loop
Sample Execution:
Test case:
Input : [8,5,3,7,6,2,3,1]
Output : ascending order : [1,2,3,3,5,6,7,8]
descending order: [8,7,6,5,3,3,2,1] -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignement 22</title>

    <style>
    body{
        background: lightgreen;
    }
    </style>

    <script>
    
    var array = [8,5,3,7,6,2,3,10];
    array.sort();
    document.write(array);
    array.reverse();
    document.write("<br>"+array);
    
    
    </script>
</head>

</body>
</html>
