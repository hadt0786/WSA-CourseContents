<!DOCTYPE html>

<html>

<head>
    <title>Transform 3D</title>
    <style>

        /* Define the container div, the cube div, and a generic face */

        /* contianer to provide 3D space for cube */
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 75px 0 0 75px;
            border: 1px solid red;
        }

        /* Generic face */
        .cube {
            width: 100%;
            height: 100%;
            backface-visibility: visible;
            
            /* x-axes y-axes */
            perspective-origin: left top;
            
            /* flat | preserve-3d */
            transform-style: preserve-3d;
            perspective: 2000px;
        }

        .face {
            display: block;
            position: absolute;
            width: 200px;
            height: 200px;
            border: none;
            line-height: 200px;
            font-family: sans-serif;
            font-size: 60px;
            color: white;
            text-align: center;
        }

        /* Define each face based on direction */

        .front {
            background: rgba(0, 0, 0, 0.3);
            transform: translateZ(100px);
        }

        .back {
            background: rgba(0, 255, 0, 1);
            color: black;
            transform: rotateY(180deg) translateZ(100px);
        }

        .right {
            background: rgba(196, 0, 0, 0.7);
            transform: rotateY(90deg) translateZ(100px);
        }

        .left {
            background: rgba(0, 0, 196, 0.7);
            transform: rotateY(-90deg) translateZ(100px);
        }

        .top {
            background: rgba(196, 196, 0, 0.7);
            transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
            background: rgba(196, 0, 196, 0.7);
            transform: rotateX(-90deg) translateZ(100px);
        }

        .cube:hover {
            transition: transform 1s;
            transform: rotateX( 180deg) rotateY( 180deg) rotateZ(180deg);
        }

    </style>
</head>

<body>
    <center>
        <br><br>
        <section class="container">
            <div class="cube">
                <figure class="face front">1</figure>
                <figure class="face back">2</figure>
                <figure class="face right">3</figure>
                <figure class="face left">4</figure>
                <figure class="face top">5</figure>
                <figure class="face bottom">6</figure>
            </div>
        </section>
    </center>
</body>

</html>
