<!DOCTYPE html>

<html>

<head>
	<title>JavaScript prompt usage example</title>
	<script>
		var length = prompt("Enter the length of the rectangle:");
		var breadth = prompt ("Enter the breadth of the rectangle:");
		
		
		var area = length * breadth;
		var per = 2 * (Number(length) + Number(breadth));
			
		document.write("The area is" + area); 
		document.write("<br>");
		document.write("The perimeter is" + per); 
		document.write("<br>");
	</script>
</head>
