  <script>

    var num=Number(prompt("Enter a number "));
		var count=0;
		for(var idx=32;idx>=1;idx--)
		{
			if(num & (1<<idx))
			{
				count++;
			}
		
        }
      document.write("Number of set bits: "+count);
</script>
