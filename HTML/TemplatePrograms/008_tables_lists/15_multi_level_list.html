<!DOCTYPE html>

<html>
<head>
	<title> Multi-Level List</title>
</head>

<body>
<!-- Ordered List with type attribute -->
<h2> Biscuits </h2>

<ul>
<li> Britania </li>
	<ol type="1">
		<li>Marrie</li>
		<li>Tiger</li>
		<li>Bourbon</li>
	</ol>
<li> Parle </li>
	<ol type="1">
		<li>Marrie</li>
		<li>Glucose</li>
		<li>Khatta Meetha</li>
	</ol>
<li> Patanjali </li>
	<ol type="1">
		<li>Digestive</li>
		<li>Dooth</li>
		<li>Nat Khat</li>
	</ol>
</ul>


</body>
</html>
