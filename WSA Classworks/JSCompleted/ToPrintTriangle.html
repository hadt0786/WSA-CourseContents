<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Print triangle</title>
    <script>
        var Rows = parseInt(prompt("Please Enter number rows", ""));
	 /* making it  To run Until Rows */
        for(var iLoopIndex=1; iLoopIndex<=Rows ;iLoopIndex++){   

	    /* to print trangle in reverse from iLoopIndex  to 1*/
            for(var jLoopIndex=1; jLoopIndex<=iLoopIndex; jLoopIndex++){    
                document.write("*"+"&nbsp"+"&nbsp");

            }

            document.write("<br>");

        }
    </script>
</head>

</body>
</html>
