<!DOCTYPE html>
<html>
<body>

    <p>Do you see a <b>bold</b> word here?</p>

    <p><strong>Strong</strong> is important</p>

    <p>A greater <em>emphasis</em> on program efficiency</p>

    <p>All <i>italic</i> words are not important</p>

    <p><small>Small</small> word is smaller than the default text size</p>

    <p><big>Big</big> word is bigger than the default text size</p>

    <p>Word <mark>important</mark> is highlighted here</p>

</body>
</html>
