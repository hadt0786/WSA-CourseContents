<!DOCTYPE html>
<html>

<head>
    <title>Background repeat property</title>
    <style>
    body {
        background-image: url("./images/cat.jpg");
        background-repeat: repeat-x; 
        /* repeat(default) | repeat-x | repeat-y | no-repeat */
    }
    </style>
</head>
<body>

    <h1 style ="color:maroon;font-size:25px;">CSS Background Image</h1>

    <p style ="color:green;font-size:20px;"><b>background-repeat property repeats image horzontally and vertically</b></p>

</body>
</html>
