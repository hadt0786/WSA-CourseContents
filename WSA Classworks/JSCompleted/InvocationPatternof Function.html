<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Making a function defined and making as an object</title>
    <script>
        //creating a function and create a property fullname
var Fullname = function(firstname, lastname) {

return this.fullname = firstname + "" + lastname;
};
        
        //making a function object by using new Keyword
var obj = new Fullname("Divek", "John");
        
document.write("Full name is " + obj.fullname);
</script>
