<!DOCTYPE html>

<html>
    
    <head>
        <title>Flexbox</title>
        
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        
        <style>
            .flex-container {
                display: flex;
                border: 1px solid red;
            }
            
            .side-item {
                border: 1px solid blue;
                flex-grow: 1; /* default vlaue 0 */
            }
            
            .middle-item {
                border: 1px solid darkgreen;
                flex-grow: 2; /* default vlaue 0 */
            }
         
        </style>

    </head>
    <body>
         
        <div class="flex-container">
          <div class="side-item">ITEM1</div>
          <div class="middle-item">ITEM2</div>
          <div class="side-item">ITEM3 - this
              <br>is
              <br>item
              <br>three
          </div>
        </div>
    </body>
    
</html>
