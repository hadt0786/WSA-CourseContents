<!DOCTYPE html>
<html>

<head>
    <title>Row span example</title>
</head>

<body>

    <table border="1">
        <caption>Student Details</caption>

        <!-- 1st row -->
        <tr>
            <th>Name</th>
            <!-- 1st cell header cell -->
            <td>Neha Verma</td>
            <!-- 2nd cell is data cell -->
        </tr>

        <!-- 2nd row -->
        <tr>
            <!-- this cell is header and spans over two columns -->
            <th rowspan="2">Marks</th>
            <td>67</td>
        </tr>

        <tr>
            <td>68</td>
        </tr>

    </table>

</body>

</html>
