<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <h1>IMPORTANT: Don't run this program directly. Ensure there are good number
        of pages are browsed in your window and then invoke it, otherwise the windows
        will not have any history associated with it.</h1>

        
    <p id  = "history"></p>

</head>
<body>

    <script>

function getHistoryLength()
{
    hLen = window.history.length;

    document.getElementById("history").innerHTML = "the histoy length" + hLen + "<br>";

}
function goBack()
{
    window.history.back();
}

    </script>

    
</body>
    <button onclick="getHistoryLength()">Get History length</button>
    <button onclick="goBack()">Go Back</button>

</html>
