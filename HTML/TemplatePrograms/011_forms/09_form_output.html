<!DOCTYPE html>
<html>
    
    <head>
        <title>Output element example</title>
    </head>    
    
    <body>
        <form oninput="y.value=parseInt(b.value)+parseInt(c.value)">0
            <input type="range" name="b" value="50" />
            + <input type="number" name="c" value="200" />
            = <output name="y" for="b c"></output>
        </form>
    </body>
</html>
