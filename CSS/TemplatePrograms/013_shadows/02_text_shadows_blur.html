<!DOCTYPE html>

<html>

<head>
    <title>Text Shadow</title>
    <style>
        /* text-shadow: none | h-shadow v-shadow blur-radius color | initial | inherit;
         * If the blur value is zero, the shadow’s edge is sharp. 
         * Otherwise, the larger the value, the more the shadow’s edge is blurred
         */

        h1 {font-size: 10em;}
        .ts-no-blur {
            text-shadow: -20px -20px 0px grey;
        }    
  
        .ts-8px-blur {
            text-shadow: -20px -20px 8px grey;
        }    
        .ts-16px-blur {
            text-shadow: -20px -20px 16px grey;
        }            
    </style>

</head>

<body>
    <h1 class="ts-no-blur" align="center"> M </h1>
    <h1 class="ts-8px-blur" align="center"> M </h1>
    <h1 class="ts-16px-blur" align="center"> M </h1>
</body>

</html>
