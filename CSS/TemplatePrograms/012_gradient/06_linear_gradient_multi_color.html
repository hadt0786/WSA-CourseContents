<!DOCTYPE html>

<html>

<head>
    <title>Linear Gradiant</title>
    <style>
        
        .box {
            width: 200px;
            height: 200px;
        }  
        
        .tri-color-shade {
            background: linear-gradient(orange, white, green);
        }        

        .rainbow-shade {
            background: linear-gradient(violet, indigo, blue, green, yellow, orange, red);
        }
        
    </style>
</head>

<body>
    <center>
        
        <h2> Linear Gradient - Tri-color</h2>
        <div class="box tri-color-shade"></div>        
        
        <h2> Linear Gradient - Multi-color</h2>
        <div class="box rainbow-shade"></div>

    </center>
</body>

</html>
