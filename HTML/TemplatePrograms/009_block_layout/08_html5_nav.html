<!DOCTYPE html>
<html>

<head>
    <title>Nav Element</title>
<style>
    
nav {
    width: 20%; /* or in pixels such as 100px */
    height: 300px;
    padding: 20px;
    background-color: aqua;
    border: 1px solid grey;
}

nav ul {
    list-style-type: none; /* no bullets */
    padding: 0;
}

nav ul a {
    text-decoration: none; /* do not decorate with underline */
}    


</style>
</head>
    
<body>

<nav>
  <ul>
      <!-- dummy links -->
    <li><a href="#">Karnataka</a></li>
    <li><a href="#">Tamilnadu</a></li>
    <li><a href="#">Jharkhand</a></li>
  </ul>
</nav>

</body>
</html>
