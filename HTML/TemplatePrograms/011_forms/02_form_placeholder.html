<!DOCTYPE html>

<html>
    
    <head>
        <title>Placeholder and auto complete example</title>
    </head>    
    
    <body>
        <form method="post" autocomplete="on">
            First name: <input type="text" name="firstname" placeholder="first name"/> <br /> <br />
            Last Name: <input type="text" name="lastname" placeholder="last name"/> <br /> <br />
            Password : <input type ="password" name="passwd" autocomplete="off"><br /> <br />
            <input type="submit" value="Submit" />
        </form>

    </body>
</html>
