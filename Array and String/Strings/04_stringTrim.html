<!DOCTYPE html>
<html>
    <head>
        <title>String Trim()</title>
        <script>
            var str = "    Hello World    ";

            //Removes the space from beginning and end of the string
            var trimmedStr = str.trim();

            //Removes the space from beginning of the string
            var leftTrim = str.trimLeft();
            var startTrim = str.trimStart();

            //Removes the space from end of the string
            var rightTrim = str.trimRight();
            var endTrim = str.trimEnd();

            console.log("Original string with space: ---"+str+"--");
            console.log("String after trim(): --"+trimmedStr+"--");
            console.log("String after trimLeft(): --"+leftTrim+"--");
            console.log("String after trimStart(): --"+startTrim+"--");
            console.log("String after trimRight(): --"+rightTrim+"--");
            console.log("String after trimEnd(): --"+endTrim+"--");

        </script>
    </head>
</html>
