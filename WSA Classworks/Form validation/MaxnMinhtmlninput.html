<!DOCTYPE html>
<html>
<head>
<title>
Form validation 
</title>
</head>
<body>
<form autocomplete="on"  >
           <label> 
Enter num:<input type="number" min="-50" max="50" title="Enter number between -50 and 50">
           </label>
<br>
            Enter name:<input type="text"  maxlength="10" size="20" required pattern="[a-zA-z]{16}">
<br>
<input type="date" min="2005-05-04" title="Enter date after 2005-01-01:">
<br>
<input type="month"  >
<br>
<input type="week"  >
<br>
<input type="time"  >
<br>
<input type="email" placeholder="email" autofocus>
<br>
<input type="submit" value="submit">
<br>
<input type="file" accept=".jpg,audio/*"/>

</form>

      
</body>

</html>
