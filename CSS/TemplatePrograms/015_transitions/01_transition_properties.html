<!DOCTYPE html>

<html>

<head>
    <title>Transitions</title>
    <style>
        h1 {
            /* initial font size */
            font-size: 30px;

            transition-property: font-size;

            /* how long transition shall last */
            transition-duration: 3s;
            
/*            transition-delay: 5s;*/
        }

        h1:hover {
            /* font size when mouse hover over heading */
            font-size: 50px;
        }

    </style>
</head>

<body>
    <h1>This is heading</h1>
</body>

</html>
