<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an unordered list</title>
</head>
<body>
    
    <button onclick="fun()">This is the function</button>
    <script>
    
    function fun()
    {
        
        var Unorder = document.createElement("ol");
        var t = document.createTextNode(prompt());
        Unorder.appendChild(t);
        document.body.appendChild(Unorder);
        for(var i =0 ;i<2;i++)
        {
            li=document.createElement("li");
            Unorder.appendChild(li);
            var t = document.createTextNode(prompt());
            li.appendChild(t);
        }
    }
    
    
    </script>

</body>
</html>
