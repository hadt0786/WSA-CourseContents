<!DOCTYPE html>

<html>
    
<body>

    <script>
        
        var fruits = [];
        
        fruits[0] = "Apple";
        fruits[1] = "Mango";
        fruits[2] = "Orange"; 
        
        document.write(fruits);
        document.write("<br>" + "typeof fruits : " + typeof fruits);
    </script>
