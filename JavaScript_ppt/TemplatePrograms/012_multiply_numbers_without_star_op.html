<!DOCTYPE html>

<html>

<head>
	<title>JavaScript for in loop example</title>
	<script>
		var N = Number(prompt("Enter the first number:"));
		var M = Number(prompt("Enter the second number:"));
		
		var i,res=0;
		
		for (i=1; i <= M; i = i + 1)
		{
			res = res + N;
		}
		
		document.write("The result is: " + res);
		
	</script>
</head>

</html>
