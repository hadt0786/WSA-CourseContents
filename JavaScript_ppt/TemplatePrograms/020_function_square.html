<!DOCTYPE html>

<html>
    
    <head>
        <title>Square calculate</title>
        <script>
            
			function square(number)
			{
				var res;
				
				res = number * number;
				return res;
			}
			
			var n = 10;
			
			result = square(n);
			
			document.write("Square of a given number is : " + result);
        </script>
    </head>

    </body>
    
</html>
