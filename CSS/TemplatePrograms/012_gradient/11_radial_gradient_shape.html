<!DOCTYPE html>
<html>

<head>
    <title>Radial Gradiant</title>
    <style>
        .box {
            height: 150px;
            width: 300px;
        }

        /* default */
        .radial-ellipse {
            background: radial-gradient(white, aqua, blue, black);
        }        
        
        .radial-circle {

            background: radial-gradient(circle, white, aqua, blue, black);
        }

    </style>
</head>

<body>
    <center>

        <h2>Radial Gradient - shape of Circle</h2>
        <div class="box radial-ellipse"></div>
        
        <h2>Radial Gradient - shape of ellipse (default) </h2>
        <div class="box radial-circle"></div>        

    </center>
</body>

</html>
