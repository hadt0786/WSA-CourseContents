<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>jQuery Effects</title>

    <script src="../jQueryLibrary/jquery-3.3.1.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {

            /* Example for fade-in event handling */
            $("#fadeinbutton").click(function () {
                $("#fadeinbox1").fadeIn();
                $("#fadeinbox2").fadeIn(3000);
            });


            /* Example for fade-Out event handling */
            $("#fadeoutbutton").click(function () {
                $("#fadeoutbox1").fadeOut();
                $("#fadeoutbox2").fadeOut(3000);
            });


            /* Example for fade-Toggle event handling */
            $("#fadetogglebutton").click(function () {
                $("#fadetogglebox1").fadeToggle();
                $("#fadetogglebox2").fadeToggle(3000);
            });

            /* Example for fade-To event handling */
            $("#fadetobutton").click(function () {
                $("#fadetobox1").fadeTo();
                $("#fadetobox2").fadeTo(3000);
            });

            /* Example for fadeTo("slow",0.4) event handling */
            $("#fadeTobutton").click(function () {
                $("#fadeTobox1").fadeTo("slow", 0.4);
                $("#fadeTobox2").fadeTo("slow", 0.6);
            });



            /*
             * TODO: Implement fadeOut() / fadeToggle() / fadeTo() methods 
             *       fadeTo("slow",0.4);
             */

        });
    </script>

</head>

<body>
    <h2>jQuery effects - Fadein / Fadeout / Toggle / Opacity</h2>
    <!-- fade in Example -->
    <button id="fadeinbutton">Click to fade in boxes</button><br><br>
    <div id="fadeinbox1" style="width:80px;height:80px;display:none;background-color:purple;"></div><br>
    <div id="fadeinbox2" style="width:80px;height:80px;display:none;background-color:pink;"></div><br>

    <!-- fade OUt Example -->
    <button id="fadeoutbutton">Click to fade in boxes</button><br><br>
    <div id="fadeoutbox1" style="width:80px;height:80px;display:none;background-color:purple;"></div><br>
    <div id="fadeoutbox2" style="width:80px;height:80px;display:none;background-color:pink;"></div><br>

    <!-- fade Toggle Example -->
    <button id="fadetogglebutton">Click to fade in boxes</button><br><br>
    <div id="fadetogglebox1" style="width:80px;height:80px;display:none;background-color:purple;"></div><br>
    <div id="fadetogglebox2" style="width:80px;height:80px;display:none;background-color:pink;"></div><br>


    <!-- fade- To in Example -->
    <button id="fadetobutton">Click to fade in boxes</button><br><br>
    <div id="fadetobox1" style="width:80px;height:80px;display:none;background-color:purple;"></div><br>
    <div id="fadetobox2" style="width:80px;height:80px;display:none;background-color:pink;"></div><br>


    <!-- fadeTo("slow",0.4); in Example -->
    <button id="fadeTobutton">Click to fade in boxes</button><br><br>
    <div id="fadeTobox1" style="width:80px;height:80px;display:none;background-color:purple;"></div><br>
    <div id="fadeTobox2" style="width:80px;height:80px;display:none;background-color:pink;"></div><br>

</body>

</html>
