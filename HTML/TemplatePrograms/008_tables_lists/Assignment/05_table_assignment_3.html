<!DOCTYPE html>
<html>

<head>
	<title>Table multiple bodies</title>
	<style>
	th, td {
		padding:8px;
	}
    </style>
</head>

<body>

<table border="1" style="border-collapse:collapse; width:34%;">
<caption>Customer Table</caption>

    <thead bgcolor="lightgrey">
        <tr><th>Customer</th><th>Order No</th><th>Month</th></tr>
    </thead>
    <tbody bgcolor="yellow">
        <tr><th rowspan="3">Britania</th><td>1023</td><td>January</td></tr>
        <tr><td>1187</td><td>April</td></tr>
        <tr><td>1254</td><td>March</td></tr>
    </tbody>
    <tbody bgcolor="lightgreen">
        <tr><th rowspan="3">Patanjali</th><td>1065</td><td>January</td></tr>
        <tr><td>1201</td><td>April</td></tr>
        <tr><td>1347</td><td>March</td></tr>
    </tbody>
    <tbody bgcolor="aqua">
        <tr><th rowspan="3">Unilever</th><td>1103</td><td>January</td></tr>
        <tr><td>1139</td><td>April</td></tr>
        <tr><td>1292</td><td>March</td></tr>
    </tbody>

</table>

</body>
</html>
