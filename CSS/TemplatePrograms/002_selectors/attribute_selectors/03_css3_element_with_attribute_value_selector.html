<!DOCTYPE html>

<html>

<head>
    
    <title>Attribute selector with value and element selector</title>
	
	<style>

    /* Selecting input element with type as email */
	input[type="email"] {
		background-color: yellow;
        font-style: italic;
	}           
	</style>	
</head>
<body>   
    <p title="Fill the below form">Kindly fill below required information.</p>
	
    <form>
        <label> Name : 
            <input type="text" placeholder="your name" title="Enter your name here">
        </label> <br /> <br />
        <label> Email : 
            <input type="email" placeholder="you@example.com">
        </label>
        
    </form>   
</body>

</html>
