<!DOCTYPE html>
<html>
<body>
<!-- single ellipse -->
<svg height="140" width="500">
  <ellipse cx="200" cy="80" rx="100" ry="50" 
  style="fill:rgb(21, 197, 74);stroke:rgb(80, 48, 80);stroke-width:2" />
  Sorry, your browser does not support inline SVG.  
</svg>

<!-- multi ellipse -->
<svg height="150" width="500">
    <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
    <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:rgb(6, 44, 6)" />
    <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:rgb(170, 170, 63)" />
</svg>

</body>
</html>
