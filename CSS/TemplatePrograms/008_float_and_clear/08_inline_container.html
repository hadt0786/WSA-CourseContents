<!DOCTYPE html>
<html>
    
<head>
    <title>Inline-block container</title>
    <style> 
        .container {
            width: 100%;
            height: auto;
            border: 2px solid black;
            
            /* Making container as inline-block will help
             * to solve the collapsing parent problem 
             */
            display: inline-block;
        }

        .box {
            box-sizing: border-box;
            width: 50%;
            height: 100px;
            border: 5px solid red;
            float: left;
        }
        
    </style>
</head>
    
<body>

<div class="container">

  <div class="box">This div occupies the left half</div>
  <div class="box">This div occupies the right half</div>
    
</div>

</body>
</html>
