<!DOCTYPE html>
<html>

<head>
    <title>Radial Gradiant</title>
    <style>
        .box {
            height: 300px;
            width: 300px;
        }

        .radial-normal {
            background: radial-gradient(white, aqua, blue, black);
        }

    </style>
</head>

<body>
    <center>
        <h2>Radial Gradient - Evenly Spaced Color Stops</h2>
        <div class="box radial-normal"></div>
    </center>
</body>

</html>
