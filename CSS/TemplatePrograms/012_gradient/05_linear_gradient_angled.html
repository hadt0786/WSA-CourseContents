<!DOCTYPE html>

<html>

<head>
    <title>Linear Gradiant</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }      
        
        .angled-shade {
            background: linear-gradient(30deg, cyan, blue);
        }
        
        .angled-0deg-shade {
            background: linear-gradient(0deg, cyan, blue);
        }   
        
        .angled-90deg-shade {
            background: linear-gradient(90deg, cyan, blue);
        }      
        
        .angled-180deg-shade {
            background: linear-gradient(180deg, cyan, blue);
        }      
        
        .angled-m90deg-shade {
            background: linear-gradient(-90deg, cyan, blue);
        }              

    </style>
</head>

<body>
    <center>
        
        <h2> Linear Gradient - angled : 30deg</h2>
        <div class="box angled-shade"></div>
        
        <h2> Linear Gradient - angled : 0deg</h2>
        <div class="box angled-0deg-shade"></div>
        
        <h2> Linear Gradient - angled : 90deg</h2>
        <div class="box angled-90deg-shade"></div>

        <h2> Linear Gradient - angled : 180deg</h2>
        <div class="box angled-180deg-shade"></div>
        
        <h2> Linear Gradient - angled : -90deg</h2>
        <div class="box angled-m90deg-shade"></div>
        
    </center>
</body>

</html>
