<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>


        var Sum=0,digit,reminder=0;/* Declaring Variables and setting some intial value*/
        var Number = parseInt(prompt("Please enter number Reverse", ""));


        while(Number!=0){
            digit = Number % 10;/**/
            Sum = Sum + digit;
            reminder =(reminder*10) + digit;
            Number = parseInt(Number/10);
        }


        document.write("Sum is = "+Sum+"<br>");
        document.write("And Reverse is "+reminder);
    
    </script>
</head>
<body>

</body>
</html>
