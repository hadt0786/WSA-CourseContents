<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial of Num  using recursion</title>
    <script>
		function factorial(n) {
			if(n == 0)
				return 1;
			else
				return n*factorial(n-1);
		}

		var num = +prompt("Enter a number");
		document.write("Factorial of "+num+" is : "+factorial(num));				
	</script>
</head>
