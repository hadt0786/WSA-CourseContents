<!DOCTYPE html>
<html>
    
    <head>
        <title>Horizontal list</title>
        <style>
            ul {
                background-color: black;
                list-style-type: none;
                height: 50px;
                line-height: 50px;
            }
            ul li {
                display: inline;
                color: white;
                font-size: 1.2em;
                padding: 5px;
                margin-left: 25px;
                margin-right: 25px;
                text-align: center;
            }
        </style>
    </head>
    
<body>
    <ul>
        <li> Delhi</li>
        <li> Mumbai</li>
        <li> Chennai</li>
        <li> Kolkata</li>
        <li> Bangalore</li>
    </ul>
</body>
</html>
