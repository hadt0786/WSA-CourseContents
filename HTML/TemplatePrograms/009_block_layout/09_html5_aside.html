<!DOCTYPE html>
<html>

<head>
    <title>Aside Element</title>
<style>

aside {
    width: 25%;
    height: 200px;
    border: 1px solid red;
    padding: 5px; /* Between border and content */
} 

</style>
</head>
    
<body>

<aside style="text-align: left">

    <h3>Other states</h3>
    <ul>
      <li><a href="#">Andhra Pradesh</a></li>
      <li><a href="#">Tamilnadu</a></li>
      <li><a href="#">Gujrat</a></li>
    </ul>
</aside>

</body>
</html>
