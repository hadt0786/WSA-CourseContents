<!-- b) To split a string and convert it into array of words.
) Input : Apple banana mango melon
Output : [“apple”,”banana”,”mango”,”melon”] -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String to array</title>
</head>
<body>

    <script>
    
    var string = prompt("Enter the string");

    var ans = [];
    ans = string.split(" ");

    document.write("["+ans+"]");
    
    </script>
    
</body>
</html>
