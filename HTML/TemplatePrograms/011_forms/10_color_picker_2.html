<!DOCTYPE html>
<html>
<body>
<label for="color">Color: </label>
<input type="color" name="color" id="color" list="color-list">
<datalist id="color-list">
	<option value="#ff0000" />
	<option value="#0000ff" />
	<option value="#00ff00" />
	<option value="#ffff00" />
	<option value="#ffa500" />
</datalist>
</body>
</html>
