      .ancestors * {

          color: lightgrey;
          padding: 5px;
          margin: 15px;
      }
    </style>

    <script>

      /* Filter parents that are only UL type */

    </script>           
  </head>
    
  <body>
    <div class="ancestors">
      <div style="width:500px;">div (great-grandparent)
        <ul>ul (grandparent)  
          <li>li (direct parent)
            <span>span</span>
          </li>
        </ul>

      <div style="width:500px;">div (grandparent)
