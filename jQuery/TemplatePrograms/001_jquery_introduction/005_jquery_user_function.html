<!DOCTYPE html>

<html lang="en">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Passing user function</title>
      
    <script src="../jquery/jquery-3.3.1.min.js" type="text/javascript"></script>

    <script>
    $(document).ready( myFunc );
    $(window).on( "load", myWinLoad );
         
    function myFunc() {
        console.log("DOM loaded");
    }

    function myWinLoad() {
        console.log("Window loaded");
    }        
        
    </script>  
      
  </head>
    
  <body>
    <p>Example of calling user functions</p>
  </body>
    
</html>
