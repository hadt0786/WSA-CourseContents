<!DOCTYPE html>

<html>

<head>
    <title>Linear Gradiant</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        
        /* Default direction - bottom */
        .bottom-shade {
            background: linear-gradient(cyan, blue);
        }    
        
        .top-shade {
            background: linear-gradient(to top, cyan, blue);
        }        

    </style>
</head>

<body>
    <center>
        
        <h2> Linear Gradient - to bottom (Default)</h2>
        <div class="box bottom-shade"></div>        
        
        <h2> Linear Gradient - to top</h2>
        <div class="box top-shade"></div>

    </center>
</body>

</html>
