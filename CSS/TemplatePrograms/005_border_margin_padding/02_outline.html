<!DOCTYPE html>

<html>
<head>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 30px solid red;
            padding: 30px;
            margin: 30px;
            outline: 15px dashed green;
        }
        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>Hello world!</div>
    <div>Second division</div>
    <h2>The outline of element is set as green!</h2>
    <h2>The border is red!</h2>
</body>    
</html>
