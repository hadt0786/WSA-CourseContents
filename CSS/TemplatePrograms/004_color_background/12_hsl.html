<!DOCTYPE html>
<html>
    <head>
        <title>hsla color example</title>
        <style>
            th {
                font-size:25px;
                color:maroon;
            }
            td {
                text-align: center;
                width:250px;
                height:150px;
                font-size:25px;
            }
        </style>
    </head>
<body>
<br><br><br><br><br>
    <table style="border:1; text-align: center">
        <tr><th><b>hsl(0,100%,50%)</b></th>
        <th><b>hsl(120, 100%, 50%)</b></th>
        <th><b>hsl(120, 100%, 25%)</b></th>
        <th><b>hsl(120, 100%, 75%)</b></th>
        <th><b>hsl(120, 60%, 70%) </b></th>
        </tr>
        <tr>
        <td style="background-color:hsl(0,100%,50%);">
        <br><br><br><br>
        </td>
        <td style="background-color:hsl(120, 100%, 50%);">
        <br><br><br><br>
        </td>
        <td style="background-color:hsl(120, 100%, 25%);">
        <br><br><br><br>
        </td>
        <td style="background-color:hsl(120, 100%, 75%);">
        <br><br><br><br>
        </td>
        <td style="background-color:hsl(120, 60%, 70%);">
        <br><br><br><br>
        </td>
        </tr>
    </table>

</body>
</html>
