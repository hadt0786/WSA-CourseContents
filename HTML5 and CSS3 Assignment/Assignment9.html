<!-- Q. 9) Web page with <picture> tags to select different images -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web page with <picture> tags to select different images</title>
       <style>
       
        body {
            padding-top: 80px;
            text-align: center;
            font-family: monaco, monospace;
            background: url(http://media.giphy.com/media/Jrd9E2kuPuOYM/giphy.gif) 100%;
            background-size: cover;
          }


        </style>
</head>
<body>

        <picture>
                <source media="(min-width: 650px)" srcset="./images/1.jpeg">
                <source media="(min-width: 465px)" srcset="./images/2.jpg">
                <img src="./images/3.png" alt="images" style="width:auto;">
        </picture>
              
    
</body>
</html>
