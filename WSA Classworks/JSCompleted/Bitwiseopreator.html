  <script>
      //To set the bit
       var Number=prompt("Enter an number to set bit");
        var Posotion=prompt("Enter the Postion to set ");
      
      var output=Number|1<<(Posotion-1);
      alert("output is "+output);   
      
      
      
      //To Clear the bit
      var Number=prompt("Enter an number to unset bit");
        var Posotion=prompt("Enter the Postion to unset ");
      
      var output=Number^1<<(Posotion-1);
      alert("output is "+output);
      
</script>
