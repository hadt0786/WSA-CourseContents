<!DOCTYPE html>

<html>
<head>
    <title>Box Shadow</title>
    <style>
    .box-shadow-ring {
        box-shadow: 0px 0px 20px 10px orange;
    }
    .box-shadow-paper {
        box-shadow:         3px 3px 5px 6px #ccc; 
    }
    .box-shadow-inset {
        /* h-offset v-offset blur spread color inset */
        box-shadow:         0 0 20px 20px grey inset;
    }
    .box-shadow-one-edge {
      box-shadow: 0 8px 6px -6px black;
    }
    .box-shadow-two-edge {
        box-shadow: 5px 5px 5px rgba(68, 68, 68, 0.6);
    }         
    </style>
</head>
    
<body>
    <center>
    <br><br>
    <div class="box-shadow-two-edge" align="center" style="width:150px; height:150px; background: pink;"><br></div>
        
    <br><br>        
    <div class="box-shadow-one-edge" align="center" style="width:150px; height:150px; background: lightgrey;"><br></div>
        
    <br><br>
    <div class="box-shadow-paper" align="center" style="width:150px; height:150px; background: white;"><br></div>   
        
    <br><br>
    <div class="box-shadow-inset" align="center" style="width:150px; height:150px; background: white;"><br></div>  
        
    <br><br>
    <div class="box-shadow-ring" align="center" style="width:150px; height:150px; background: white;"><br></div>           
    </center>
</body>
</html>
