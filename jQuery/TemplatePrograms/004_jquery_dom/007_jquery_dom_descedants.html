<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>jQuery DOM</title>

  <script src="../../jQueryLibrary/jquery-3.3.1.min.js" type="text/javascript"></script>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script> -->

  <style>
    .descendants * {
      display: block;
      border: 2px solid lightgrey;
      color: lightgrey;
      padding: 5px;
      margin: 15px;
    }
  </style>

  <script>
    $(document).ready(function () {
      /* Find children of div element and change its attributes */
      $("div").children().css({
        "color": "red",
        "border": "2px solid red"
      });

      /* Find children which are of particular class */
      //  $("div").children("p.first").css({"color": "green", "border": "2px solid green"});   

      /* Find a specific child */
      //  $("div").find("span").css({"color": "purple", "border": "2px solid purple"});   

      /* Find all children */
      //  $("div").find("*").css({"color": "pink", "border": "2px solid pink"});   

    });
  </script>
</head>

<body>
  <div class="descendants" style="width:500px;">div (current element)
    <p class="first">p (child)
      <span>span (grandchild)</span>
    </p>
    <p class="second">p (child)
      <span>span (grandchild)</span>
    </p>
  </div>
</body>

</html>
