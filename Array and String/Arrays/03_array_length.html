<!DOCTYPE html>

<html>
<body>
    <script>
        
        var nameList = new Array("Nishant","John","Smith");
        var fruitList = ["Apple", "Orange", "Mango"];
        var idx;
        
        for (idx=0; idx < nameList.length; idx++) {  
            document.write(nameList[idx] + "<br>");
        }  
        
        document.write("<br>");
        
        for (idx=0; idx < fruitList.length; idx++) {  
            document.write(fruitList[idx] + "<br>");
        }
        
    </script>
</body>
    
</html>
