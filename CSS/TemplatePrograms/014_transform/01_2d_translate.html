<!DOCTYPE html>

<html>

<head>
    <title>Method Translate</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: grey;
            text-align: center;
            /* for text alignment */
            line-height: 150px;
        }

        .moved {
            transform: translate(30px); /* px | pt | cm | mm */
            /* or transform: translate(30px, 10px);*/
            background-color: green;
        }

    </style>
</head>

<body>
    <div class="box">Static box</div> <br>
    <div class="box moved">Moved box</div> <br>
    <div class="box">Static box</div>
</body>

</html>
