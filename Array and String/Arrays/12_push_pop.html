<!DOCTYPE html>

<html>
    
<body>
    <script>
        var numStack = [10, 20, 30, 40, 50];
        numStack.pop();  // Pop an element 
        for (let idx=0; idx <numStack.length; idx++) {  
            document.write(numStack[idx] + "<br>");
        }

        numStack.push(100); // Push an element 
        for (let idx=0; idx <numStack.length; idx++) {  
            document.write(numStack[idx] + "<br>");
        }
     
    </script>
</body>
    
</html>
