<!DOCTYPE html>
<html>
<head>
<title>
Positioning in css
</title>
<style>
.static-pos{
position:static;
background: yellow;
}
.static-relative{
position:relative;
background: red;
top:30px;/* only pixels will work*/
left:20px;
}
.static-absolute-b-l{
position:absolute;
background: blue;
bottom:0;
left:10px;


}


.static-fixed{
position:fixed;
background: green;
width:50%
}

</style>
</head>
<p class="static-fixed">
This is fixed
</p>
<p>
This is defualt
</p>

<p class="static-pos">
This is static as common to defualt
</p>
<p class="static-relative">
This is relative 
</p>
<p class="static-absolute-b-l">
This is absolute
</p>




<p>
This is defualt
</p>
<body>
</body>
</html>
