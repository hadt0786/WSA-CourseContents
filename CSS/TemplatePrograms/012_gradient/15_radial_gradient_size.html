<!DOCTYPE html>
<html>

<head>
    <title>Radial Gradiant</title>
    <style>
        .box {
            height: 150px;
            width: 300px;
        }

        .radial-closest-side {
            background: radial-gradient(closest-side at 200px 75px, red, yellow , #1e90ff);
        }
        
        .radial-closest-corner {
            background: radial-gradient(closest-corner at 200px 75px, red, yellow , #1e90ff);
        }        

        .radial-farthest-side {
            background: radial-gradient(farthest-side at 200px 75px, red, yellow, #1e90ff);
        }

           /* default */
        .radial-farthest-corner {
            background: radial-gradient(farthest-corner at 200px 75px, red, yellow, #1e90ff);
        }

    </style>
</head>

<body>
    <center>

        <h2>Radial Gradient - Closest Side </h2>
        <div class="box radial-closest-side"></div>
        
        <h2>Radial Gradient - Closest Corner </h2>
        <div class="box radial-closest-corner"></div>
        
        <h2>Radial Gradient - Farthest Side </h2>
        <div class="box radial-farthest-side"></div>

        <h2>Radial Gradient - Farthest Corner </h2>
        <div class="box radial-farthest-corner"></div>

    </center>
</body>

</html>
