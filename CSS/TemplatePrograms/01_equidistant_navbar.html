<!DOCTYPE html>

<html>
    
    <head>
        <title>Equidistant Navigation Bar</title>
        
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        
        <style>
            * {
                box-sizing: border-box;
            }
         
            .container {
                display: flex;
            }
            
            .navbar {
                display: flex;
                width:80%;
                justify-content: flex-end;
                background: black;
            }
   
            .navbar ul {
                display: flex;
                list-style-type: none;
                width: 100%;
                justify-content: space-between;
            }
            
            ul li {
                color: white;
                font-size: 2em;
                padding: 5px;
                margin: 5px;
                text-align: center;
            }
            
            .navbar ul li:hover {
                color: blue;
            }
        </style>

    </head>
    <body>
         <div class="container">
             <div style="width:20%; background: black;"></div>
            <div class="navbar">
                <ul>
                    <li>Karnataka</li>
                    <li>Tamil&nbsp;Nadu</li>
                    <li>Maharastra</li>
                    <li>Gujrat</li>
                    <li>Delhi</li>
                </ul>
            </div>
         </div>
    </body>
    
</html>
