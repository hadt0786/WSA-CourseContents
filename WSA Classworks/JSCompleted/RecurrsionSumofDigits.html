<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of digits  using recursion</title>
    <script>

	function sumOfDigits(n) {
                debugger;
        //check if n is zero Return 0 to stop the stack of function
			if( n == 0)
				return 0;
			else
                //else  return the current Number to the same function  for next calculation 
				return (n%10) +sumOfDigits(parseInt(n/10));
		}
		var number = +prompt("Enter digits"); 
		document.write("Sum of digit "+number+" is : "+sumOfDigits(number));				
	</script>
</head>
