<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="300" height="200" style="border:1px solid #d3d3d3;">
    </canvas>
    <script>
        var c = document.getElementById("canvas1");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        //x,y,radius,stroke,arc of circle
        ctx.arc(100,100,60,130,2*Math.PI);
        ctx.stroke();
    </script>
                
</body>
