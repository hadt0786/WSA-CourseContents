<!DOCTYPE html>

<html>

<head>
    
    <title>Attribute selector with value and element selector</title>
	
	<style>

    /* Suffix Selector : Selecting element with title attribute
     * whose value is suffixed by .in 
     */
	[title$=".in"] {
		color: magenta;
        font-weight: bold;
        font-style: italic;
	}       
	</style>
	
</head>
<body>   
    <p title="www.google.com">Google Global domain server</p>
    <p title="www.google.co.in">Google India domain server</p>
    <p title="www.google.co.fr">Google France domain server</p>
    <p title="www.google.co.uk">Google United Kingdom domain server</p>
</body>

</html>
