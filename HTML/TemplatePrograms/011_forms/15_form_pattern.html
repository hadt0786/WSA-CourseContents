<!DOCTYPE html>

<html>
    
    <head>
        <title>Pattern example</title>
    </head>    
    
    <body>
        <form method="post">
            First name: <input type="text" name="firstname" placeholder="firstname" pattern="[a-zA-Z]{1,20}"/> <br /> <br />
            Last Name: <input type="text" name="lastname" placeholder="lastname" autofocus/> <br /> <br />
            Password : <input type ="password" name="passwd" autocomplete="off"><br /> <br />
            <input type="submit" value="Submit" />
        </form>

    </body>
</html>
