<!--a program to input 10 numbers in an array and count total positive and negative number.-->
<script>
    var arrayco=[-10,10,1,-2,5,-9,-12,5,8];
    var Ncount=0,Pcount=0;
    for(x in arrayco)(arrayco[x]<0)?Ncount++:Pcount++;   
    document.write("postive count is "+Pcount+"<br> negative count is"+Ncount);

</script>
