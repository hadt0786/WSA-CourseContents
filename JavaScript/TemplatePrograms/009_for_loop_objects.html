<!DOCTYPE html>

<html>

<head>
	<title>JavaScript for in loop example</title>
	<script>
		var person = {firstname:"Rajini", pname:"Thalaiva", age:25}; 
		var x;
		for (var x in person) {
			document.write(person[x] + " ");
		}
	</script>
</head>

</html>
