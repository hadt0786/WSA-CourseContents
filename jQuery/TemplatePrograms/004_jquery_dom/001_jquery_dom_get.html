<!DOCTYPE html>

<html lang="en">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>jQuery DOM</title>

    <script src="../jquery/jquery-3.3.1.min.js" type="text/javascript"></script>

    <script>      
    $(document).ready(function() {

      /* Get values from various HTML elements */
      $("#btn1").click(function(){
          console.log("The value in paragraph is ==>" + $("#test1").text());
          console.log("The value in input box is ==>" + $("#test2").val());
      });

      
      
    });
    </script>           
  </head>
    
  <body>

      <h2>jQuery DOM - Getting / Setting values</h2>
      <p id="test1">This is first paragraph with simple text</p>
      <p>Input box: <input type="text" id="test2" value="Default Text"></p>
      <button id="btn1">Print Values</button>
    
  </body>
    
</html>
