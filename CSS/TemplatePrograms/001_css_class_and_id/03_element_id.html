<!DOCTYPE html>
<html>

<head>
<style>
#green {
    width: 300px;
    height: 300px;
    border: 1px solid green;
    float: left;
    margin: 5px;
}
#red {
    width: 100px;
    height: 300px;
    border: 1px solid red;
    margin: 5px;
    float: left;
}
#blue {
    width: 410px;
    height: 75px;
    border: 1px solid blue;
    margin: 5px;
    clear: both;
}
</style>
</head>
    
<body>
    <div id="blue"></div>
    <div id="green"></div>
    <div id="red"></div>
    <div id="blue"></div> <!-- id shall be unique -->
</body>
</html>
