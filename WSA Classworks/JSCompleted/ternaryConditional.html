  <script>
var FirstNum = parseInt(prompt("Please Enter 1st number", ""));
var SecondNum = parseInt(prompt("Please enter 2nd number", ""));
var ThirdNum = parseInt(prompt("Please enter 3rd number", ""));
var maxNum=0;

        var  maxNum = (FirstNum >SecondNum) ? FirstNum : (SecondNum >ThirdNum) ? SecondNum :ThirdNum; 
	//alerting using the Ternary condition
            alert((maxNum)?"Max Is =" + maxNum:"Error invalid inputs");   
</script>
