<!DOCTYPE html>

<html lang="en">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>jQuery Effects</title>

    <script src="../jquery/jquery-3.3.1.min.js" type="text/javascript"></script>

    <script>      
    $(document).ready(function() {

      /* Example for slide-in event handling */
      $("#flip").click(function(){
        $("#panel").slideDown(4000);
      });

      /*
       * TODO: Implement slideUp() / slideToggle() methods 
       */
        
    });
    </script>  

    <style> 
    #panel, #flip {
      padding: 5px;
      text-align: center;
      background-color: pink;
      border: solid 1px grey;
    }
    #panel {
      padding: 50px;
      display: none;
    }
    </style>
      
  </head>
    
  <body>
      <h2>jQuery effects - SlideDown / SlideUp / SlideToggle</h2>
      
      <div id="flip">Click to slide the panel down</div>
      <div id="panel">jQuery - SlideDown effect.....</div>
  </body>
    
</html>
