<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>a) To remove specified number of characters from a string.</title>
</head>
<body>

    <script>
    
    var string = prompt("Enter the string");
    var pos = Number(prompt("enter the starting position"));

    var numberOfCharacter = Number(prompt("enter the character you have to remove"));

   
    var ans='';
    for(var i =0 ; i<pos;i++)
    {
        
        ans = ans+string[i];
        
        
    }
    for(var j = pos+numberOfCharacter+1;j<string.length;j++)
    {
        ans+=string[j];
    }

document.write(ans);

    </script>
    

</body>
</html>
