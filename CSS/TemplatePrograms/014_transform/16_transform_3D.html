<!DOCTYPE html>

<html>

<head>
    <title>Transform 3D</title>
    <style>
        
        /* A container acts as 3D space */
        .container {
            display: flex;
            width: 190px;
            height: 280px;
            border: 1px solid grey;
            align-content: center;
            perspective: 800px;
        }

        #card {
            width: 100%;
            height: auto;
            
            /* flat | preserve-3d */
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        #card figure {
            margin: 0;
            /* Absolute position w.r.t. parent.
             * By default it is top, left corner.
             */
            position: absolute;
            width: 100%;
            height: 100%;
            
            /* Let the back card be hidden as it is not 
             * facing screen. This is necessary to display 
             * only one card.
             */
            backface-visibility: hidden;
        }

        #card .front {
            /* */
        }

        #card .back {
            /* First front figure will be loaded
             * then back figure will be loaded.
             * Hence, we need to rotate the card so that
             * front can be shown when page loading completes.
             */
            transform: rotateY( 180deg);
        }

        #card:hover {
            transform: rotateY( 180deg);
        }

    </style>
</head>

<body>
    <center>
        <br><br>
        <div class="container">
            <div id="card">
                <!-- An element to contain front face of the card -->
                <figure class="front">
                    <img src="images/back-186x271.jpeg">
                </figure>

                <!-- An element to contain back face of the card -->
                <figure class="back">
                    <img src="images/front-186x272.png">
                </figure>
            </div> <!-- card -->
        </div> <!-- container -->
    </center>
</body>

</html>
