<!--
Write a JavaScript prgram to convert the given temperature in Fahrenheit to Celsius
using the following conversion formula: C = F-32 / 1.8.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assigment 1.3</title>
    <style>
        body{
            background-color: coral;
        }
        
        .back{
            
            background-color: black;
            width: 350px;
            position: absolute;
            margin-left: 33%;
            margin-top:  12%;
            opacity: 0.4;
            z-index: -1;
            height: 250px;
           
        }
        
          p
        {
           /* background: lightgrey;*/
            width: 280px;
            margin-top: 15px;
            height: 35px;
            color: whitesmoke;
            font-size: 20px;
        
        }
        .para{
            margin-left:36.6%;
            position: absolute;
                    margin-top: 12%;
                
        }
        input
        {
           /* background: lightgrey;*/
          
            width: 280px;
            margin-top: 15px;
            height: 30px;
            border-radius: 25px;
            padding: 2px;
        
        }
      
        button[type="submit"]{
            background: grey;
            color: whitesmoke;
           height: 38px;
               width: 285px;
             border-radius: 25px;
             padding: 2px;
        }
        input:focus{
              box-shadow: 5px 5px 15px black;
             width: 300px;
            margin-left: -10px;
           
        }
       
    </style>
    <script>
        function callme(){
        var Fahrenheit =parseFloat(document.getElementById("Fahrenheit").value);
        var Celcius = Fahrenheit - 32/1.8;
            if(Fahrenheit){
         document.getElementById("paragraph").innerHTML="Fahrenheit to Celsius is "+Celcius +"<br>Given Fahrenheit is "+Fahrenheit;}
            else{
                  document.getElementById("paragraph").innerHTML="Please input Fahrenheit";
            }
        }
    </script>
</head>
<body>
<div class="back"></div>
 <div  class="para"style=" margin-left:35.6%;
            position: absolute;
                    margin-top: 14%;">
                          <br>
                           <input id="Fahrenheit" type="text" placeholder="  Fahrenheit">  <br><br>
                          <button id="button"type="submit" onclick="callme();">Calculate</button>
                             <p id="paragraph" type="text" placeholder="Username"></p> <br>
                            
        
      </div>
 
</body>
</html>
