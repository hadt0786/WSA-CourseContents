<!DOCTYPE html>

<html>

<head>
    
    <title>Universal selector</title>
	
	<style>

    /* Selects all elements */
    * {
      color: green;
    }  
    *|* {
        background-color: red;
    }
    ns|* {
        color:white;
    } 
    |*{
        color: white;
    }     
        
	</style>
	
</head>
