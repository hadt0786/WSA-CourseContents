<script>
    var a;
    a=prompt("Enter a 3 Subject Marks "); 
var arr=[];
  arr = a.split(" ");
    var grade;
    
       var percentage=( parseInt(arr[0]) + parseInt(arr[1]) + parseInt(arr[2]))/3;
if(percentage>=90){
   grade="EX grade";
   }
else if(percentage>=80){
grade="A+ grade";
}
    else if(percentage>=70){
grade="A grade";
}
     else if(percentage>=60){
     grade="B+ grade";
          }
             
			else if(percentage<60){
				grade="Sorry You have failed";
						}

  if(grade!=undefined){
     alert("Result is :"+grade) 
     }  
else{
    alert("invalid Inputs");
}
    
</script>
