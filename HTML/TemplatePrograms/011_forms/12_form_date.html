<!DOCTYPE html>

<html>
    
    <head>
        <title>Date Example</title>
    </head>
    
    <body>
        
        <form>
            <label>
                Enter a date after 2005-02-01 : 
                <input type="date" id="user-date" min="2005-02-01">
            </label>
            <br /><br />
            <label>
                Enter a week : 
                <input type="week" id="user-week">
            </label>
            <br /><br />
            <label>
                Enter a month : 
                <input type="month" id="user-month">
            </label>
            <br /><br />
            <input type="submit" value="Submit">
        </form>

    </body>
    
</html>
