<html>
<head>
    <title>ArrayUnique</title>
    <script>
        var myArray=["sam","tim","sam","john","sam","john"];

        var result = myArray.filter(function(value, index, array){
            return array.indexOf(value) == index;
        });
        document.write(result);
        
    </script>
</head>
