<!-- DOCTYPE HTML --> 

<html> 
    <h1>BOM - Location Object : Methods</h1>
	
	<button onclick="myLocAssign()">Assign a new URL</button>
	<button onclick="myLocReload()">Reload the URL</button>
	<button onclick="myLocReplace()">Replace the URL</button>	
    
    <script> 
	
	// Function for replacing
	function myLocReplace() {
		var myURL = prompt("Enter the URL you want to replace, please note you can't come back here...");
	    location.replace(myURL);
    }
	
	// Function for Assignment 
	function myLocAssign() {
		var myURL = prompt("Enter the URL you want to assign...");
		location.assign(myURL);
	}
	
	// Function for reloading 
	function myLocReload() {
		location.reload();
	}
	
	</script> 
 
</html>
