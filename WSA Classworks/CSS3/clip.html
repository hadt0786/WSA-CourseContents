<DOCTYPE html>
<html>
<style>
.box{20px dotted green;padding:40px;background-color:pink;background-image:url(c.jpg);background-repeat:no-repeat;}
.clip-bbox{background-clip:border-box;} 
.clip-pbox{background-clip:padding-box;}
.clip-cbox{background-clip:content-box;}
.orgin-bbox{background-origin:border-box;}
.orgin-pbox{background-origin:padding-box;}
.orgin-cbox{background-origin:content-box;}

</style>
<body>
<div class="box orgin-bbox">
<h2>Flowers</h2>
</div>
<div class="box orgin-bbox clip-pbox">
<h2>Flowers</h2>
</div>
<div class="box orgin-cbox clip-pbox">
<h2>Flowers</h2>
</div>

</body>
</html>
