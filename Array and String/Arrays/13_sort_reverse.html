<!DOCTYPE html>

<html>
    
<body>
    <script>
        var arr = [‘banana’, ‘apple’, ‘mango’, ‘grapes’];
        
        arr.sort();
        
        document.write("Ascending Order"+"<br>"); 
        
        for (i=0;i<arr.length;i++){  
            document.write(arr[i] + "<br>");  
        }
        
        arr.reverse();  
        
        document.write("Descending Order"+"<br>");
        
        for (i=0;i<arr.length;i++){  
            document.write(arr[i] + "<br>");  
        }   
    </script>
</body>
    
</html>
