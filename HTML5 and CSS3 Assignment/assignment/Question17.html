<!DOCTYPE html>
<html>
<head>
	<style>
	.container{
		width: 100%
		height:100%;
		background-color: #FDF9B9;

	.head{

	}

	}

		height:30px;

	}


	
</style>
</head>
<body>

		</header>

			<a href="" style=" margin:2px;"> Contact Us</a>

		</nav>
		<article class="article">

			<p style="text-align:center"> Article </p>
		</article>
		<div class="div">
			<div style="width:10%; height:30px; background-color:aqua; margin-left:666px;"> <h4> Image </h4> </div>
			<h4> Image Caption </h4>
			<h4> Some Text </h4>
		</div>
		<div class="section">
			<h4> Section </h4>
		</div>
	
	<footer  class="foot">
		CopyRight
	</footer>
	</div>
</body>
</html>

</html>
