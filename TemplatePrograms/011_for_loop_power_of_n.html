<!DOCTYPE html>

<html>

<head>
	<title>JavaScript for in loop example</title>
	<script>
		var N = Number(prompt("How many numbers?"));
		var M = Number(prompt("Which number?"));
		var i,value;
		var base=1;
		
		for (i=1; i <= N; i = i + 1)
		{
			var j;
			for (j=1; j<=i; j++)
			{
				value = base * M;
				base = value;
			}
			document.write("The Value" + " " + i + "is -> " + value + "<br>");
			base = 1;
		}
	
		
	</script>
</head>

</html>
