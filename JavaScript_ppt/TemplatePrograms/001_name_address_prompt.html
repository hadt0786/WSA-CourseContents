<!DOCTYPE html>

<html>

<head>
	<title>JavaScript prompt usage example</title>
	<script>
		var name = prompt("Enter the name of the user:");
		var age = prompt ("Enter the age of the user:");
		var phone = prompt ("Enter the phone number of the user:");
		
		document.write("The name is" + name); 
		document.write("<br>");
		document.write("The age is" + age); 
		document.write("<br>");
		document.write("The phone number is\n" + phone);
		document.write("<br>");
	</script>
</head>

</body>

</html>
