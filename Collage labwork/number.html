<html>
<head>
<title>Sum of natural number</title>
<script type="text/javascript">
function Sum()
{
var num=window.prompt("enter the value of n");
var n=parseInt(num);
var Sum=(n*(n+1))/2;
window.alert("sum of first"+n+"natural number is:"+Sum);
}
</script>
</head>
<body>
<form>
<input type="button"value="Find Sum of natural number"onclick="Sum()"/>
</form>
</body>
</html>
