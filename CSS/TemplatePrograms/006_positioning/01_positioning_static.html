<!DOCTYPE html>

<html>
<head>
    <title>Static Position</title>
    <style>
        .static-pos {
            position: static;
            background: yellow;
        }
    </style>
</head>
    
<body>

<p>This paragraph has default position.</p>
<p class="static-pos">This paragraph has static position.</p>

</body>
    
</html>
