<script>
for(iLooopIndex=1; iLooopIndex<5; iLooopIndex++){
    
    for(jLoopIndex=1; jLoopIndex<10; jLoopIndex++){
        if(jLoopIndex==7){
           /* continue; will skip current loop jump to next loop       */   
            
            //Break will exit entire loop
            break;
        }

        document.write(jLoopIndex+" <br>")        
    }
    
         document.write(" <br> <br> <br> <br>")   
}
</script>
