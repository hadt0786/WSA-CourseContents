<!DOCTYPE html>
<html>
    <head>
        <title>hsla color example</title>
        <style>
            th {
                font-size:28px;
                color:maroon;
            }
            td {
                text-align: center;
            }
        </style>
    </head>
<body>
<br><br><br><br><br>
<table style="border:1; text-align: center">
    <tr><th style="font-size:28px;color:maroon"><b>
    hsla(0,100%,30%,0.3)</b></th>
    <th><b>
    hsla(0, 100%, 50%,0.3)</b></th>
    <th><b>
    hsla(0, 100%, 70%,0.4)</b></th>
    <th><b>
    hsla(0, 100%, 90%,0.6)</b></th>
    </tr>
    <tr>
    <td style="background-color:hsla(0,100%,30%,0.3)">
    <br><br><br><br>
    </td>
    <td style="background-color:hsla(0, 100%, 50%,0.3)">
    <br><br><br><br>
    </td>
    <td style="background-color:hsla(0, 100%, 70%,0.4)">
    <br><br><br><br>
    </td>
    <td style="background-color:hsla(0, 100%, 90%,0.6)">
    <br><br><br><br>
    </td>

    </tr>
</table>

</body>
</html>
