<body>

    <script>
        //not
        var str = prompt("Enter the string to check whether it is palindrome or not");
        //console.log(str.length);
        var revstr = "";
        for(var  i = str.length-1;i>=0;i--)
        {
          revstr += str.charAt(i);
                
        }   
         document.write((str==revstr)?"true":"false");
