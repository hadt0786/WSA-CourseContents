<script> var Limit = parseInt(prompt("Please enter N "));
    var sum=0;

       Callme();
    
    function Callme(){
        
    for(var IloopIndex=1; IloopIndex<=Limit; IloopIndex++){
        
         sum=sum+IloopIndex;
        document.write(sum+"<br>")
    }
    }
    
    console.log("Finished");


</script>
