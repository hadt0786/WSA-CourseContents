<!DOCTYPE html>
<html>
    <head>
        <title>Array splice()</title>
        <script>
            var arr = ['hello','hi','123',45,'welcome'];

            var spliceOfArr = arr.splice(1,3);
            document.write("spliced array is: "+spliceOfArr);
            document.write("<br>After splice original array is: "+arr);

            //What if first index is larger than second
            var arr = ['hello','hi','123',45,'welcome'];
            var subArr = arr.splice(2,0);
            document.write("<br><br>array when first index is larger than second: "+subArr);
            document.write("<br>After splice original array is: "+arr);

            //What if only one index is passed
            subArr = arr.splice(3);
            document.write("<br><br>array when passed one index: "+subArr);
            document.write("<br>After splice original array is: "+arr);


            //What if negative index is passed
            var arr = ['hello','hi','123',45,'welcome'];
            subArr = arr.splice(-3);
            document.write("<br><br>array when passed -negative index: "+subArr);
            document.write("<br>After splice original array is: "+arr);

            var arr = ['hello','hi','123',45,'welcome'];
            subArr = arr.splice(-3,3);
            document.write("<br><br>array when passed negative and positive index: "+subArr);
            document.write("<br>After splice original array is: "+arr);

            var arr = ['hello','hi','123',45,'welcome'];
            subArr = arr.splice(3,-1);
            document.write("<br><br>array when passed positive and negative index: "+subArr);
            document.write("<br>After splice original array is: "+arr);

            var arr = ['hello','hi','123',45,'welcome'];
            subArr = arr.splice(-3,-5);
            document.write("<br><br>array when passed negative index: "+subArr);
            document.write("<br>After splice original array is: "+arr);


            var arr = ['hello','hi','123',45,'welcome'];
            subArr = arr.splice(2,0,4,5,6,7);
            document.write("<br><br>array when passed negative index: "+subArr);
            document.write("<br>After splice original array is: "+arr);
        </script>
    </head>
</html>
