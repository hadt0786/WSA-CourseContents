  <script>
var somevariable=5;
var otherVariable=6;
     
  //variable assign and then increment number++    
      //increment first and then assign
      var xVariable= (somevariable++) + (++otherVariable);
    
      console.log(somevariable+" ,"+otherVariable+" ,"+xVariable);

      
</script>
