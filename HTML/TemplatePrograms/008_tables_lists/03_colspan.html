<!DOCTYPE html>

<html>

<head>
	<title>Column Span Example</title>
</head>

<body>

<!-- Table starts here -->
<table border="1">
<caption>Students details</caption>

<!-- 1st row in the table -->
    <tr>	
	<th>Name</th>
<!-- This cell spans over two columns -->
	<th colspan="2">Marks</th>
    </tr>
<!-- 2nd row in the table -->
    <tr>
	<td>Smith</td>
	<td>65</td>
	<td>55</td>
    </tr>
<!-- Table end -->
</table>
</body>

</html>
