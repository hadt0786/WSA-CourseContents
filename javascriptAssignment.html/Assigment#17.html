<!-- Write a program to generate armstrong number of three digits.
Description :
•
In mathematics, armstrong is a number that is the sum of its own digits each raised to the
power of the number of digits.
• For example,

            153 = 1cube + 5 cube + 3 cube

• Generate such 3 digit numbers (100 to 999).
Objective : Understand the number operation in javascript.
Prerequisites:
• arithmetic operation.
Sample Execution:
Test case:
Input : 100 to 999
Output : 153, 370, 371, 407 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignement 17</title>

<style>

    body{
        background: lightgreen;

    }
</style>


</head>
<body>

    <script>
        for(var j = 1000;j<=9990;j++){
        num = j.toString();
        document.write("<h1>"+num+"<br>");

        var array = [];
        array = num.split("");
        var sum = 0,cube =1;
        for(var i =0 ; i<=array.length-1;i++)
        {
            array[i]=Number(array[i]);
            cube= array[i]**3;
            document.write("<p>"+cube+"<br>");
            sum+=cube;
            document.write("<p>"+sum+"<br>");
        }
        num = Number(num);
        var ans = (num==sum)?"true":"false";
        document.write(ans);
        }
    </script>
    
</body>
</html>
