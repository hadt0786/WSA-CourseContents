<!DOCTYPE html>
<html>
    <head>
        <title>String indexOf()</title>
        <script>
            var str = "Hello JS World Welcome to JS World";

            var indOfStr = str.indexOf("JS");
            //returns the first occurence of the string
            document.write("Index of string JS is: "+indOfStr);

            var lastIndOfStr = str.lastIndexOf("JS"); 
            //returns the last occurence of the string
            document.write("<br>Last Index of JS is: "+lastIndOfStr);

        </script>
    </head>
</html>
