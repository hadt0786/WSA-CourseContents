<!DOCTYPE html>

<html>
    
    <head>
        <title>Picture Element</title>
        <style>
        img {
            max-width: 100%;
            height: auto;
        }
                       
        </style>
        <!-- set the viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    </head>
    <body>
         
        <picture>
            <!-- List of sources -->

            <source media="(max-width: 480px)" srcset="./images/cherry-480x320.jpg 480w" type="image/jpg"/>
            <source media="(max-width: 800px)" srcset="./images/cherry-800x480.jpg 800w" type="image/jpg"/>
            
            <!-- fallback image if none of the media queries are true -->
            <img src="./images/cherry-1280x800.jpg" alt="cherry" />
        </picture>

        <h1>The cherry fruit</h1>
        <p>This is a red cherry fruit. It is sweet and sour in taste. The fruit is also used to decorate cakes.</p>
    </body>
    
</html>
