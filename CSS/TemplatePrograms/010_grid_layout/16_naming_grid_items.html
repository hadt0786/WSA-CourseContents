<!DOCTYPE html>
<html>
<head>
    <title>Spanning rows and columns</title>
<style>
.grid-item-bigcell {
  grid-area: bigcell;
}    
.grid-container {
  display: grid; /* set display property as grid */
  grid-gap: 50px 50px; /* row-gap  column-gap */
    
    /* You can use any number of adjacent periods 
      * to declare a single empty cell. As long as 
      * the periods have no spaces between them they 
      * represent a single cell
      */
  grid-template-areas: 'bigcell bigcell bigcell .. ..';
  background-color: #808080;
  padding: 10px;
}
/* set property for grid items (child) */
.grid-container > div {
  background-color: rgba(242, 242, 242, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
    
</style>
</head>
<body>

<h1>Grid layout :</h1>

<div class="grid-container">
  <div class="grid-item-bigcell">Grid item 1</div>
  <div class="grid-item">Grid item 2</div>
  <div class="grid-item">Grid item 3</div>  
  <div class="grid-item">Grid item 4</div>
  <div class="grid-item">Grid item 5</div>
  <div class="grid-item">Grid item 6</div>  
  <div class="grid-item">Grid item 7</div> 
  <div class="grid-item">Grid item 8</div> 
  <div class="grid-item">Grid item 9</div>
</div>

</body>
</html>
