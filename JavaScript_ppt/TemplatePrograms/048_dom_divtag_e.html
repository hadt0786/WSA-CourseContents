<!-- DOCTYPE html -->

<html>


<script>  
	// Get the Div tag element 
	function testDivProperty(){        
		element = document.getElementById("div");
		
		// Change properties here 
		element.style.backgroundColor = "blue";
		
	}
 </script>

 <body>
	<div id="div" style="border-style: solid; border-width: thick; border-color: blue;
        width: 515px; height: 20px;">
        Div text
    </div>
	<button onclick="testDivProperty()">Test - Div properties change</button>
</body>
</html>
