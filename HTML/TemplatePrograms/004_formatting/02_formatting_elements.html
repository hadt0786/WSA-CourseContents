<!DOCTYPE html>
<html>
<body>

    <p>Chemical formula of water is H<sub>2</sub>O</p>

    <p>Mass and energy conservation formula E = MC<sup>2</sup></p>
 
    <p><ins>This text is inserted text in the document</ins></p>

    <p><strike>This text is striked through text</strike></p>

    <p><del>This is deleted text from the document</del></p>

</body>
</html>
