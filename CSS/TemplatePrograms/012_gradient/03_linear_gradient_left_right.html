<!DOCTYPE html>

<html>

<head>
    <title>Linear Gradiant</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }      
        
        .right-shade {
            background: linear-gradient(to right, cyan, blue);
        }
        
        .left-shade {
            background: linear-gradient(to left, cyan, blue);
        }

    </style>
</head>

<body>
    <center>
        
        <h2> Linear Gradient - to right</h2>
        <div class="box right-shade"></div>
        
        <h2> Linear Gradient - to left</h2>
        <div class="box left-shade"></div>

    </center>
</body>

</html>
