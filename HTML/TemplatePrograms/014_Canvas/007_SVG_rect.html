<html>
<body>

<svg width="400" height="100">
  <rect width="400" height="100" 
  style="fill:rgb(176, 176, 223);stroke-width:10;
  stroke:rgb(0,0,0)" />

<svg width="400" height="180">
    <rect x="50" y="20" rx="50" ry="50" width="150" height="150"
        style="fill:rgb(219, 131, 131);stroke:black;
        stroke-width:5" />
</svg>
</body>
