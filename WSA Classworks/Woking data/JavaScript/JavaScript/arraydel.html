<!DOCTYPE html>
<html>
<body>
	<script>
		var num = [1, 2, 3, 4];

		if((delete num[1])==true)
			document.write("The array element at index 1 is deleted<br>");
		else
			document.write("could not be deleted<br>");

		for(var i=0;i<num.length;i++)
			document.write(num[i] + "<br>");
	</script>

</body>
</html>
