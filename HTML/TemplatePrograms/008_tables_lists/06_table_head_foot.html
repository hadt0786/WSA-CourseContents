<!DOCTYPE html>
<html>

<head>
	<style>
		thead {color:green;}
		tbody {color:blue;}
		tfoot {color:Magenta;}

		table, th, td {
			border :2px solid red;
		}

	</style>
</head>

<body>
<h1> Employee Details </h1>

<table>
<thead><!-- table header -->
  <tr> <!-- row -->
    <th>Employee Name</th>
    <th>Employee Id</th>
    <th>Salary</th>
  </tr>
</thead>

<tfoot> <!-- table footer -->
  <tr>
    <td>Total</td>
    <td>Total</td>
    <td>Total</td>
  </tr>
</tfoot>
<tbody> <!-- table body -->
  <tr> <!-- row -->
    <td>Smith</td>
    <td>E001</td>
    <td>45000</td>
  </tr>
  <tr> <!-- row -->
    <td>Mac</td>
    <td>E002</td>
    <td>42000</td>
  </tr>
  <tr> <!-- row -->
    <td>John</td>
    <td>E003</td>
    <td>46000</td>
  </tr>
</tbody>

</table>

</body>
</html>
