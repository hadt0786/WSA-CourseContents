<!DOCTYPE html>

<html>

<head>
	<title>Border property</title>
    
    <style>
        th, td {
            padding: 20px;
            background-color: yellow;
            text-align: center;
        }
    </style>
    
</head>

<body>

<!-- Table start, inline styling -->


<table border="1" style="border-collapse: collapse;">

<!--<table border="1" style="border-spacing:20px;">-->
<caption>Students details</caption>

<!-- 1st row in the table -->
    <tr>	
	<th>Name</th>
	<th>Class</th>
	<th>Section</th>
    </tr>
<!-- 2nd row in the table -->
    <tr>
	<td>Rajanikanth</td>
	<td>10</td>
	<td>A</td>
    </tr>
<!-- 3nd row in the table -->
    <tr>
	<td>Kamal Hasan</td>
	<td>10</td>
	<td>B</td>
    </tr>
<!-- Table end -->
</table>
</body>

</html>
