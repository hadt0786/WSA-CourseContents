<!-- Write a program to input a number and check whether it is odd or even
Description:
• This program is to demonstrate whether the input number is even or odd. e.g if user enters 2
then the ouput should be even number.
Objective : Understand the control flow in javascript.

Function
Sample Execution:
Test case:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 12</title>

    <style>
    
    body{
        background : lightgreen;
    }
    
    </style>
</head>
<body>
    
    <script>
    
            var number = Number(prompt("Enter the number"));

            if(number%2==0)
            {
                document.write("Even Number");
            }
            else {
                document.write(" Odd Number");
            }
        
    </script>

</body>
</html>
