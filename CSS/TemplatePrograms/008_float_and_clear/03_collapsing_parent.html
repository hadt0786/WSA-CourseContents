<!DOCTYPE html>

<html>
<head>
    <title>Collapsing parent problem</title>
    <style>

    footer{
        background: blue;
        color: white;
        text-align: center;
    }
    div {
        width: 300px;
        height: auto;
        border: 2px solid blue;
    }

    img {
        float: left;
        margin: 2px;
        border: 1px solid grey;
    }
        
    </style>
</head>
    
<body>
<div>
	<img src="./images/cat.jpg"/>
    <p>In print media (magazines, newspapers) the text and pictures are placed in columns and text wraps around pictures. </p>
    <footer> This is footer</footer>
</div>

</body>
    
</html>
