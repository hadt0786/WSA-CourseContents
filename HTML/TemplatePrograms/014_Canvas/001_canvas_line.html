<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="300" height="200" 
    style="border:1px solid #d3d3d3;">
    </canvas>
    <script>
        var a = document.getElementById("canvas1");
        // To draw a line
        var ctx = a.getContext('2d');
        ctx.moveTo(0,0);
        ctx.lineTo(300,200);
        ctx.lineWidth = "20";
        ctx.strokeStyle = "red";
        ctx.stroke();

        ctx.moveTo(100,0);
        ctx.lineTo(300,200);
        ctx.lineWidth = "20";
        ctx.strokeStyle = "red";
        ctx.stroke();
    </script>
</body>
</html>
