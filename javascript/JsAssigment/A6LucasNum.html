<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LUCAS SERIES</title>
    <style>
    
    body{
        background: lightgreen;
    }
    
    </style>
</head>
<body>

    <script>
    
    var n = Number(prompt("Enter the positive integers"));
    LucaNumber(n);


    function LucaNumber(n)
    {
        var array = [];
        var sum  = 0;
        array[0] = 2;
        array[1] = 1;
        document.write(array[0]+" "+array[1]+" ");
        for(var i = 2 ; i<n;i++){
           
            array[i] = array[i-1]+array[i-2];
           document.write(array[i]+" ");    
    }

    for(var x = 0 ; x<n;x+=3)
    {
        sum+=array[x];
        
    }  
        document.writeln("<br>"+"Sum of the lucas array "+sum);
    }

    

    </script>
    
</body>
