<!DOCTYPE html>
<html>
<head>
    <title>Responsive design with Grid layout</title>
<style>

    /* set the box-sizing property to border box
     * to include padding and border in box size
     */
    
    * {
        box-sizing: border-box;
    }
/* Un-ordered list for navigation menu bar */    
nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }   
nav ul li {
 display: inline-block;
}      
    
.grid-container {
  display: grid; /* set display property as grid */
  grid-gap: 20px 20px; /* row-gap  column-gap */
    
  /* 12 equal width columns, 
   * fr - flex factor 
   * first column name is col-start
   */
  grid-template-columns: repeat(12, [col-start] 1fr);    

  background-color: #808080;
  padding: 10px;
}
    
    
/* set property for grid items (child) */
.grid-container > * {
  background-color: rgba(242, 242, 242, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 2vw;
  text-align: center;
  grid-column: col-start / span 12;
}

    /* Media querries to alter the layout at breakpoints */
    
/* for medium screens (tablets) */    
@media (min-width: 500px) {

  .side {
    grid-column: col-start / span 3;
    grid-row: 3;
  }
  .ad {
    grid-column: col-start / span 3;
    grid-row: 4;
  }
  .main, .footer {
    grid-column: col-start 4 / span 9;
  }
  nav ul li {
    display: inline-block;
    /* justify-content: space-between; */
  }
}

/* for large screens (laptop) */    
@media (min-width: 700px) {
  .navmenu {
    grid-column: col-start / span 2;
    grid-row: 2 / 4;
  }
  .main {
    grid-column: col-start 3 / span 8;
    grid-row: 2 / 4;
  }
  .side {
    grid-column: col-start 11 / span 2;
    grid-row: 2;
  }
  .ad {
    grid-column: col-start 11 / span 2;
    grid-row: 3;
  }
  .footer {
    grid-column: col-start / span 12;
  }
  nav ul li {
    /* flex-direction: column; */
      display: block;
  }
}    
</style>
</head>
<body>

<div class="grid-container">
        <header class="header">The header</header>
        <nav class="navmenu">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
        <article class="main"><h1>Main content</h1>
        <p>Breaking news.</p></article> 
        <aside class="side">Sidebar</aside>
        <div class="ad">Advertising</div>
        <footer class="footer">The footer</footer>
    </div>


</body>
</html>
