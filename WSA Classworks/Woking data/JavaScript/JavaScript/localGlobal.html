<!DOCTYPE html>
<html>
<head>
	<script>
		var result;//global variable
		
		function sum(num1,num2)
		{
			//var result; //local variable
			result=num1+num2;
			
		}
		
		function square(num)
		{
			result=num*num;
		}

		sum(10,20);
		document.write("Sum: "+result);

		square(4);
		document.write("<br>Square: "+result);
	</script>
</head>
</html>
