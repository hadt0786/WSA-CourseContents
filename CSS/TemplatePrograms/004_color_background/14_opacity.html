<!DOCTYPE html>
<html>
    <head>
        <title>Opacity example</title>
<style>
#p1 {background-color:rgb(255,0,0);opacity:1.0; text-align: center}
#p2 {background-color:rgb(0,255,0);opacity:0.8; text-align: center}
#p3 {background-color:rgb(0,0,255);opacity:0.7; text-align: center}
#p4 {background-color:rgb(192,192,192);opacity:0.5; text-align: center}
#p5 {background-color:rgb(255,255,0);opacity:0.4; text-align: center}
#p6 {background-color:rgb(255,0,255);opacity:0.1; text-align: center}
</style>
</head>
<body>

<br><br>
<p id="p1" style="font-size:50px"><b>Opacity 1.0</b></p>
<p id="p2" style="font-size:50px"><b>Opacity 0.8</b></p>
<p id="p3" style="font-size:50px"><b>Opacity 0.7</b></p>
<p id="p4" style="font-size:50px"><b>Opacity 0.5</b></p>
<p id="p5" style="font-size:50px"><b>Opacity 0.4</b> </p>
<p id="p6" style="font-size:50px"><b>Opacity 0.1</b></p>

</body>
</html>
