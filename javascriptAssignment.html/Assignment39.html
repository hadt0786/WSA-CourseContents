<script>

   function getAttribut()
{
 var u = document.getElementById("id1").href;
 document.writeln('The value of the href attribute of the link is : '+u);
 var v = document.getElementById("id1").hreflang;   
 document.writeln('The value of the hreflang attribute of the link is : '+v);
 var w = document.getElementById("id1").rel; 
  document.writeln('The value of the rel attribute of the link is : '+w);

  document.writeln('The value of the taget attribute of the link is : '+x);

}






</script>
