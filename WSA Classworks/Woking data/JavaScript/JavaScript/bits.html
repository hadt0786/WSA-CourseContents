<!DOCTYPE html>
<html>
<head>
	<script>
		var num=+prompt("Enter a number ");
		var count=0;
		for(var idx=31;idx>=0;idx--)
		{
			if(num & (1<<idx))
			{
				document.write("1");
				count++;
			}
			else
				document.write("0");
		}
		document.write("<br>Using For Loop<br>Number of set bits: "+count);
		count=0;
		while(num)
		{
			if(num & 1)
				count++;
			num=num>>>1;
		}
		document.write("<br>Using While Loop<br>Number of set bits: "+count);
	</script>
</head>
<body>
</body>
</html>
