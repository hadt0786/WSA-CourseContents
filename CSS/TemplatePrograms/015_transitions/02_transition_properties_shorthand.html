<!DOCTYPE html>

<html>

<head>
    <title>Transitions shorthand property</title>
    <style>
        h1 {
            font-size: 30px;

            /* <property> <duration> <timing-function> <delay> */
            transition: font-size 3s ease-in-out;
        }

        h1:hover {
            /* font size when mouse hover over heading */
            font-size: 50px;
        }

    </style>
</head>

<body>
    <nav>
        <h1>This is heading</h1>
    </nav>
</body>

</html>
