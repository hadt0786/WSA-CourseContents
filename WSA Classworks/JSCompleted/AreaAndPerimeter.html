<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area N Periimeter</title>
<script>
    var length = prompt("Please enter length", "");
    var breadth = prompt("Please enter breadth", "");
	
	/*calculating area using fromulae*/
        area=length*breadth; 

	/*using parseInt to convert string into number and using formulae to calculate perimeter*/
        perimeter=2*(parseInt(length)+parseInt(breadth)); 
        document.write("area =" + area +"<br>");

    document.write("perimeter :" + perimeter +"<br>");
</script>
</head>
