
 <h1> HTTP service</h1>
  <p><b>Here are the list of posts fetched</b></p>

  <input type="text" (keyup.enter) = "createNewPost(myNewPost)" #myNewPost>
  <div class="row"  *ngFor="let ipost of myPosts">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{ipost.title}}</span>
            <p>{{ipost.body}}</p>
            <button class="btn waves-effect waves-light" (click)="updateExistingPost(ipost)" type="button" name="action">
              <i class="material-icons right">Update</i>
            </button>
            <button class="btn waves-effect waves-light" (click)="deleteExistingPost(ipost)" type="button" name="action">
              <i class="material-icons right">Delete</i>
            </button>
          </div>
          <div class="card-action">
            <a href="#">Delete</a>
          </div>
        </div>
      </div>
    </div>
