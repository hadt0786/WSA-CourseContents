<!DOCTYPE html>

<html>

<head>
    <title>Animations</title>
    <style>
        .box {
            /* Dimension of the box */
            width: 100px;
            height: 100px;
            
            /* Background color */
            background-color: skyblue;
            
            /* Position */
            position: relative;
        }
        .anim-rect-motion {
            /* Animation name */
            animation-name: motion-frames;
            
            /* How long it shall last */
            animation-duration: 4s;
            
            /* Start delay */
            animation-delay: 5s;
            
            /* How many times to be repeated */
            animation-iteration-count: infinite;
            
            /* Direction - normal | reverse | alternate | alternate-reverse */
            animation-direction: alternate;
/*             animation-fill-mode: both; */
        }

        /* Standard syntax */

        @keyframes motion-frames {
            from {
                background-color: red;
                left: 0px;
                top: 0px;
            }
            25% {
                background-color: yellow;
                left: 200px;
                top: 0px;
            }
            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
            }
            75% {
                background-color: green;
                left: 0px;
                top: 200px;
            }
            to {
                background-color: maroon;
                left: 0px;
                top: 0px;
            }
        }

    </style>
</head>

<body>

    <div class="box anim-rect-motion"></div>

</body>

</html>
