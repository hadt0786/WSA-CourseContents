<!DOCTYPE html>

<html>

<head>
    <title>Linear Gradiant</title>
    <style>
        
        .box {
            width: 200px;
            height: 200px;
        }  
        
        .tri-color-shade {
            
            /* position could be in pixels, %, cm etc */
            background: linear-gradient(orange, white 75px, green);
        }        
        
    </style>
</head>

<body>
    <center>
        
        <h2> Linear Gradient - Tri-color</h2>
        <div class="box tri-color-shade"></div>        

    </center>
</body>

</html>
