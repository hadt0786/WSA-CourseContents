<!-- b) To generate a Random Integer. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To generate a Random Integer.</title>

    <style>
    
    body{
        background:cyan;
    }
    </style>
</head>
<body>
    <script>
    
    var num = Number(prompt("enter the number"));

    document.write(Math.floor(Math.random()*num)+1);
    
    </script>
    
</body>
</html>
