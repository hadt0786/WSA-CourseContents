<html>
<head>
    <title>Shift and unshift</title>
    <script>
        //shift method
        var array1 = [1, 2, 3];
        var firstElement = array1.shift();
        console.log(array1);// expected output: Array [2, 3]
        console.log(firstElement);// expected output: 1

        //unshift method
        var array1 = [1, 2, 3];
        array1.unshift(2);
        console.log(array1);
        array1.unshift(5,8);
        console.log(array1);


        
    </script>
</head>
<body>
   
</body>
</html>
