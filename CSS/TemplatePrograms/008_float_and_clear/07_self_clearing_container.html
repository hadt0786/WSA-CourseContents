<!DOCTYPE html>
<html>
    
<head>
    <title>Self clearing container</title>
    <style> 
        .container {
            width: 100%;
            height: auto;
            border: 2px solid black;
        }

        .box {
            box-sizing: border-box;
            width: 50%;
            height: 100px;
            border: 5px solid red;
            float: left;
        }
        
        /* Clearfix hack - Placing a virtual 
         * element in the end of container 
         */
        .container::after {
            content: "";
            display: block;
            clear: both;
        }
        
    </style>
</head>
    
<body>

<div class="container">

  <div class="box">This div occupies the left half</div>
  <div class="box">This div occupies the right half</div>
    
</div>

</body>
</html>
