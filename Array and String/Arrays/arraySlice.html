<!DOCTYPE html>
<html>
    <head>
        <title>Array slice()</title>
        <script>
            var arr = ['hello','hi','123',45,'welcome'];

            var sliceOfArr = arr.slice(1,3);
            document.write("Sliced array is: "+sliceOfArr);

            //What if first index is larger than second
            var subArr = arr.slice(2,1);
            document.write("<br>array when first index is larger than second: "+subArr);

            //What if only one index is passed
            subArr = arr.slice(3);
            document.write("<br>array when passed one index: "+subArr);


            //What if negative index is passed
            subArr = arr.slice(-3);
            document.write("<br>array when passed -negative index: "+subArr);

            subArr = arr.slice(-3,3);
            document.write("<br>array when passed negative and positive index: "+subArr);

            subArr = arr.slice(3,-1);
            document.write("<br>array when passed positive and negative index: "+subArr);

            subArr = arr.slice(-3,-5);
            document.write("<br>array when passed negative index: "+subArr);

        </script>
    </head>
</html>
