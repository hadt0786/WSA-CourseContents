•
Input string from user and the word or space or any special characters which user wants to

    <script>
    
    //working for space not for special character
    // ? is not working because ? is a keyword in a regular expression
    var p = prompt(" Enter the string for trim function");

    var ans = "";
    var trimString = prompt(" Enter the character it can be symbol, whitespace");
    regex =/\s/g;
    

    var reg="\\" +prompt("Enter an Special character to remove");
   console.log(reg);

    if(trimString == ' ')
        ans=p.replace(regex,'');
    else {
        ans=p.replace(reg,' ');
    }

    document.write("<br>"+ans);
    
    </script>
