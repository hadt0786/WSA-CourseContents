<!DOCTYPE html>
<html>
    
    <head>
        <title>Datalist example</title>
    </head>
    
    <body>
        <form>
            <input list="states" />
            <datalist id="states">
                <option value="Jharkhand"></option>
                <option value="Karnataka"></option>
                <option value="Uttar Pradesh"></option>
                <option value="Tamilnadu"></option>
            </datalist>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
