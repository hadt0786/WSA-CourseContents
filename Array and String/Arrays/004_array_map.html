<html>
<head>
    <title>Array map()</title>
    <script>
        var myArray=[1,3,2,5,4,7,10,34];
        
        function demoMap(elem,index,arr){
            document.write("<br>Element: "+elem+" Position: "+index);
            document.write("<br>"+arr);
        }
        
        myArray.map(demoMap);

        var result = myArray.map(function(elem){
            return elem+1;
        });

        document.write("<br>"+myArray);
        document.write("<br>"+result);

        
    </script>
</head>
<body>
   
</body>
</html>
