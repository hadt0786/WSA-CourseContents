<!DOCTYPE html>
<html>
<body>
	<h2>Heading (h1) with default font size</h2>
	<h2 style="font-size:200%;">Heading (h2) with 200% font size</h2>
	<h2 style="font-size:300%;">Heading (h2) with 300% font size</h2>

	<p>This is paragraph with default font size</p>
	<p style="font-size:150%;">This is paragraph with font size 150%</p>
	<p style="font-size:200%;">This is paragraph with font size 200%</p>
</body>
</html>
