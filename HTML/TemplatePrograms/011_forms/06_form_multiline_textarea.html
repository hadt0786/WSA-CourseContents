<!DOCTYPE html>

<html>
    
    <head>
        <title>Multi-line input comments example</title>
    </head>
    
<body>
    <form>
        <!-- fieldset element is used to group the related data -->
        <fieldset>
            <!-- legent defines the caption for group data -->
            <legend>User Info</legend>
            <label for="username">User Name: </label>
            <input id="username" type="text"><br /><br />
            <label for="password">Password: </label>
            <input id="password" type="password">
            <br /><br />
            <label for="comment">Comment : </label><br><br>
            <textarea id="comment" cols="30" rows="10"> Write Your Comment </textarea>
        </fieldset><br />
        <input type="submit" value="Submit" />
    </form>
</body>
    
</html>
