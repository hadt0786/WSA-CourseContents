<!DOCTYPE html>
<html>
    
    <head>
        <title>Navigation bar</title>
        <style>
            ul {
                background-color: black;
                list-style-type: none;
            }
            ul li {
                display: inline;
                color: white;
                font-size: 2em;
                padding: 5px;
                margin-left: 50px;
                margin-right: 50px;
                text-align: center;
            }
            ul li:hover {
                color: blue;
            }
            ul a {
                text-decoration: none;
            }
        </style>
    </head>
    
<body>
    <ul>
        <a href="#"><li> Delhi</li></a>
        <a href="#"><li> Mumbai</li></a>
        <a href="#"><li> Chennai</li></a>
        <a href="#"><li> Kolkata</li></a>
        <a href="#"><li> Bangalore</li></a>
    </ul>
</body>
</html>
