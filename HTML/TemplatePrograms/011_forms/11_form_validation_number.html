<!DOCTYPE html>

<html>
    
    <head>
        <title>Form validation - Number</title>
    </head>
    
    <body>
        
        <form autocomplete="on">
        
            <label> Enter number : 
                <input type="number" min="-50" max="50" title="Enter number between -50 and 50"> 
            </label><br>
            
                Enter name : 
                <input type="text" autocomplete="on"> 
                
            <br /> <br />
            <input type="submit" value="Submit">
        </form>

    </body>
    
</html>
