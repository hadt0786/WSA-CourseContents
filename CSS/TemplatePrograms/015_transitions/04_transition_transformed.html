<!DOCTYPE html>

<html>

<head>
    <title>Transitions and transform</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background: blue;

            transition: width 2s, height 2s, transform 2s, background-color 2s;
        }

        div:hover {
            width: 150px;
            height: 150px;
            background-color: orange;

            transform: rotate(180deg);
        }

    </style>
</head>

<body>
    <center>
        <br><br><br>
        <div></div>
    </center>
</body>

</html>
