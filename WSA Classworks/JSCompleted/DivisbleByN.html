<script>
var Limit = parseInt(prompt("Please enter Limit ", ""));
var Divide = parseInt(prompt("Please enter Divisible num", ""));
  
    Callme(Limit,Divide);
    
    function Callme(Limit, Divide){
    for( var IloopIndex=1; IloopIndex<=Limit; IloopIndex++)
        {
            if(IloopIndex%Divide==0)
                
            document.write(IloopIndex+" Is Divisble By "+Divide+"<br>")    
        }
        
    }

</script>
