
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diagnal sun</title>
</head>
<body>
    
<script>

var multiMatrix = [[10,20,30],[40,50,60],[70,80,90]];
var sum =0;



for(let rowIndex = 0; rowIndex<multiMatrix.length;rowIndex++){
    for(let colIndex = 0; colIndex<multiMatrix[rowIndex].length;colIndex++)
    {
        if(rowIndex==colIndex)
        {
            sum=sum+multiMatrix[rowIndex][colIndex];

        }
        
    }
   
}
document.write(sum);
</script>

</body>
</html>
