<!DOCTYPE html>
<html>
    <head>
        <title>String Concatination</title>
        <script>
            var str = "Hello" + "World";
            var str1 = "Hello World";
            var str2 = "Welcome to JS";
            var str3 = str1.concat(" ", 2323, " ", str2, " ",1);
            

            document.write("String concatenation using '+': "+str);
            document.write("<br>String concatenation using concat(): "+str3);

        </script>
    </head>
</html>
