<!DOCTYPE html>

<html>

<head>
    <title>Linear Gradiant</title>
    <style>
        
        .box {
            width: 200px;
            height: 200px;
        }  
        
        .combined-shade {
            
            /* The stacked gradients shall be transparent */
            background: linear-gradient(rgba(128,0,0, 0.5), rgba(0,128,0, 0.5)), linear-gradient( to left, rgba(0,0,255, 0.6), rgba(255,0,255, 0.6));
        }  
        
    </style>
</head>

<body>
    <center>
        
        <h2> Linear Gradient - combined</h2>
        <div class="box combined-shade"></div>        

    </center>
</body>

</html>
