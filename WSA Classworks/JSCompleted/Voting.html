<script>
 var Age = prompt("whats Your age ?", "");
    
        
        //This try block tries to excute the code inside try block and Age is less then 18
        try{
            if(Age<18){
                //throwing an custom exception to catch
                
                throw("Voter not Eligible for Voting ");
            }
            else{
                //Output the result
                console.log("Eligible for Voting");
            }
          
        }
        catch(e){
            //logs the error in console screen
            console.log("Error: "+e);
    }

</script>
