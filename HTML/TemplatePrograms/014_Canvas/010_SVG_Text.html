<!DOCTYPE html>
<html>
<body>

<svg height="30" width="200">
  <text x="0" y="15" fill="red">Welcome To WSA</text>
  Sorry, your browser does not support inline SVG.
</svg>
<br>
<!-- rotate the text -->
<svg height="200" width="700">
    <text x="80" y="15" fill="red" transform="rotate(45)">
        Welcome to WSA</text>
</svg>

<!-- Stroked text -->
<svg width="350" height="75">
        <text x="175" y="55" 
        style="fill: white; stroke: #99f; stroke-width: 1">
        Stroked Text
        </text>
</svg>
 
</body>
</html>
