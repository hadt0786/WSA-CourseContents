<html>
    
<body>
    <script>
        var fruits = ["Banana", "Orange","Apple", "Mango"];
        
        var str = fruits.join("+");
        var str1 = fruits.join(" ");
        
        document.write(str);
        document.write("<br>"+str1);
        
    </script>
</body>
