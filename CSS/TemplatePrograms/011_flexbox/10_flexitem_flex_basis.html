<!DOCTYPE html>

<html>
    
    <head>
        <title>Flexbox</title>
        
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        
        <style>

            .flex-container {
                display: flex;
                border: 1px solid red;
                flex-wrap: wrap;
            }
            
            .side {
                padding: 0;
                border: 1px solid blue;
                
                /* initial length of flex item */
                flex-basis: 200px; /* default auto */
            }
            
            .middle {
                padding: 0;
                border: 1px solid darkgreen;
                
                /* initial length of flex item */
                flex-basis: auto; /* auto (default) | 50% | 200px | 20rem | 10em */
            }
         
        </style>

    </head>
    <body>
         
        <div class="flex-container">
          <div class="side">ITEM1</div>
          <div class="middle">ITEM2</div>
          <div class="side">ITEM3 - this
              <br>is
              <br>item
              <br>three
          </div>
        </div>
    </body>
    
</html>
