<!DOCTYPE html>

<html>
    
    <head>
        <title>Flexbox</title>
        
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        
        <style>
            .flex-container {
                height: 200px;
                display: flex;
                flex-wrap: wrap;
                
                /* To test this feature, reduce the browser window size 
                 * and allow the items to wrap in next line 
                 */
                
                /* flex-start | flex-end | center | space-between | space-around | stretch */
                align-content: stretch; /* default stretch */
                border: 1px solid red;
            }
            
            .flex-item {
                border: 1px solid blue;
                height: 50px; 
            }
        </style>

    </head>
    <body>
         
        <div class="flex-container">
          <div class="flex-item">ITEM1 - This is flex item 1. this is flex item 2.</div>
          <div class="flex-item">ITEM2 - this is flex item 2. this is flex item 2.</div>
          <div class="flex-item">ITEM3 - this is flex item 3. this is flex item 3. </div>
        </div>
    </body>
    
</html>
